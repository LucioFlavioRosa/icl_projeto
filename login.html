<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login | Gestão de Fretes ICL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Copiando links de estilo do template -->
  <link rel="stylesheet" href="https://bra.icl-group.com/wp-content/themes/hello-elementor/style.css?ver=6.8.3" media="all" />
  <link rel="stylesheet" href="https://bra.icl-group.com/wp-content/themes/icl/css/general.min.css?ver=1761724536" media="all" />
  <style>
    body { background: #f7fafd; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
    .login-container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 32px rgba(0,0,0,0.08);
      padding: 48px 32px 32px 32px;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    .login-container img { max-width: 120px; margin-bottom: 24px; }
    .login-container h2 { color: #002846; font-family: 'Demo', sans-serif; margin-bottom: 24px; font-weight: 400; }
    .login-container input {
      width: 100%;
      padding: 12px 16px;
      margin-bottom: 16px;
      border: 1px solid #00284640;
      border-radius: 8px;
      font-size: 16px;
      font-family: 'Inter', sans-serif;
      color: #002846;
      background: #f9f9f9;
      transition: border 0.2s;
    }
    .login-container input:focus { border-color: #00B5D3; outline: none; }
    .login-container button {
      width: 100%;
      background: #00B5D3;
      color: #fff;
      border: none;
      border-radius: 100px;
      padding: 14px 0;
      font-size: 18px;
      font-family: 'Demo', sans-serif;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    .login-container button:hover { background: #008ba7; }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="https://bra.icl-group.com/wp-content/uploads/2020/12/ICL_logo_svg.svg" alt="Logo ICL">
    <h2>Gestão de Fretes ICL</h2>
    <form onsubmit="event.preventDefault();window.location.href='dashboard.html';">
      <input type="text" placeholder="Usuário ou e-mail" required autocomplete="username">
      <input type="password" placeholder="Senha" required autocomplete="current-password">
      <button type="submit">Entrar</button>
    </form>
  </div>
</body>
</html>
