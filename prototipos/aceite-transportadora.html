<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Aceite da Transportadora | Gestão de Fretes</title>
  <link rel="stylesheet" href="https://bra.icl-group.com/wp-content/themes/hello-elementor/style.css?ver=6.8.3">
  <link rel="stylesheet" href="https://bra.icl-group.com/wp-content/themes/icl/css/general.min.css?ver=1761724536">
  <style>
    body {
      font-family: 'Demo', 'Inter', Arial, sans-serif;
      background: #f7fafc;
      margin: 0;
      color: #002846;
    }
    .container {
      max-width: 520px;
      margin: 40px auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.08);
      padding: 40px 32px 32px 32px;
    }
    h1 {
      font-size: 2rem;
      font-weight: 400;
      color: #00B5D3;
      margin-bottom: 24px;
      text-align: left;
    }
    form {
      display: grid;
      gap: 22px;
    }
    label {
      font-weight: 500;
      margin-bottom: 8px;
      display: block;
    }
    input, select {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #00284640;
      border-radius: 8px;
      font-size: 1rem;
      font-family: 'Inter', Arial, sans-serif;
      box-sizing: border-box;
      margin-top: 4px;
    }
    .actions {
      display: flex;
      gap: 16px;
      justify-content: flex-end;
      margin-top: 18px;
    }
    .btn {
      background: #00B5D3;
      color: #fff;
      border: none;
      border-radius: 100px;
      padding: 12px 32px;
      font-size: 1rem;
      font-family: 'Demo', Arial, sans-serif;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn:hover {
      background: #002846;
      color: #fff;
    }
    .toggle-group {
      display: flex;
      gap: 18px;
      align-items: center;
      margin-bottom: 10px;
    }
    .hidden {
      display: none !important;
    }
    @media (max-width: 700px) {
      .container {
        padding: 24px 8px;
      }
      h1 {
        font-size: 1.3rem;
      }
      .actions {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container" role="main">
    <h1>Aceite da Transportadora</h1>
    <form id="aceiteTransportadora" autocomplete="off">
      <div class="toggle-group">
        <label for="aceite">Aceite do transporte:</label>
        <select id="aceite" name="aceite" aria-label="Aceite do transporte">
          <option value="sim">Sim</option>
          <option value="nao">Não</option>
        </select>
      </div>
      <div id="camposAceite">
        <div>
          <label for="placa">Placa do Veículo <span style="color:#cf2e2e">*</span></label>
          <input type="text" id="placa" name="placa" maxlength="8" required aria-required="true" placeholder="AAA-0000">
        </div>
        <div>
          <label for="cpf">CPF do Motorista <span style="color:#cf2e2e">*</span></label>
          <input type="text" id="cpf" name="cpf" maxlength="14" required aria-required="true" placeholder="000.000.000-00">
        </div>
        <div>
          <label for="nome">Nome do Motorista <span style="color:#cf2e2e">*</span></label>
          <input type="text" id="nome" name="nome" required aria-required="true" placeholder="Nome completo">
        </div>
        <div>
          <label for="telefone">Telefone do Motorista <span style="color:#cf2e2e">*</span></label>
          <input type="text" id="telefone" name="telefone" maxlength="15" required aria-required="true" placeholder="(00) 00000-0000">
        </div>
      </div>
      <div class="actions">
        <button type="submit" class="btn">Enviar Aceite</button>
      </div>
    </form>
  </div>
  <script>
    // Exibe/oculta campos conforme aceite
    const aceiteSelect = document.getElementById('aceite');
    const camposAceite = document.getElementById('camposAceite');
    aceiteSelect.addEventListener('change', function() {
      if(this.value === 'sim') {
        camposAceite.classList.remove('hidden');
        Array.from(camposAceite.querySelectorAll('input')).forEach(i => i.required = true);
      } else {
        camposAceite.classList.add('hidden');
        Array.from(camposAceite.querySelectorAll('input')).forEach(i => i.required = false);
      }
    });
    // Máscara de placa
    document.getElementById('placa').addEventListener('input', function(e) {
      let v = this.value.toUpperCase().replace(/[^A-Z0-9]/g, '');
      if(v.length > 3) v = v.slice(0,3) + '-' + v.slice(3,7);
      this.value = v.slice(0,8);
    });
    // Máscara de CPF
    document.getElementById('cpf').addEventListener('input', function(e) {
      let v = this.value.replace(/\D/g, '');
      if(v.length > 3) v = v.slice(0,3) + '.' + v.slice(3);
      if(v.length > 7) v = v.slice(0,7) + '.' + v.slice(7);
      if(v.length > 11) v = v.slice(0,11) + '-' + v.slice(11,13);
      this.value = v.slice(0,14);
    });
    // Máscara de telefone
    document.getElementById('telefone').addEventListener('input', function(e) {
      let v = this.value.replace(/\D/g, '');
      if(v.length > 2) v = '(' + v.slice(0,2) + ') ' + v.slice(2);
      if(v.length > 7) v = v.slice(0,9) + '-' + v.slice(9,13);
      this.value = v.slice(0,15);
    });
    // Validação e submit
    document.getElementById('aceiteTransportadora').addEventListener('submit', function(e) {
      e.preventDefault();
      if(aceiteSelect.value === 'sim') {
        // Validação simples de formatos
        const placa = document.getElementById('placa').value;
        const cpf = document.getElementById('cpf').value;
        const telefone = document.getElementById('telefone').value;
        if(!/^([A-Z]{3}-\d{4})$/.test(placa)) {
          alert('Placa inválida. Formato esperado: AAA-0000');
          document.getElementById('placa').focus();
          return;
        }
        if(!/^\d{3}\.\d{3}\.\d{3}-\d{2}$/.test(cpf)) {
          alert('CPF inválido. Formato esperado: 000.000.000-00');
          document.getElementById('cpf').focus();
          return;
        }
        if(!/^\(\d{2}\) \d{5}-\d{4}$/.test(telefone)) {
          alert('Telefone inválido. Formato esperado: (00) 00000-0000');
          document.getElementById('telefone').focus();
          return;
        }
        alert('Aceite registrado com sucesso!');
      } else {
        alert('Recusa registrada. A ICL será notificada para nova seleção de transportadora.');
      }
    });
    // Inicialização
    if(aceiteSelect.value !== 'sim') camposAceite.classList.add('hidden');
  </script>
</body>
</html>
