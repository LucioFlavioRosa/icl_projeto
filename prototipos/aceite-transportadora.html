<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Aceite da Transportadora | Gestão de Fretes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://bra.icl-group.com/wp-content/themes/hello-elementor/style.css?ver=6.8.3">
  <link rel="stylesheet" href="https://bra.icl-group.com/wp-content/themes/icl/css/general.min.css?ver=1761724536">
  <style>
    body {
      background: #fff;
      font-family: 'Demo', 'Inter', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 24px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 18px rgba(0,0,0,0.07);
    }
    .card-resumo {
      background: #F2F2F2;
      border-radius: 10px;
      padding: 18px;
      margin-bottom: 28px;
      font-size: 16px;
      color: #002846;
    }
    .form-section {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    label {
      font-size: 15px;
      color: #002846;
      font-weight: 500;
    }
    input[type="text"], input[type="tel"] {
      font-size: 16px;
      padding: 8px 10px;
      border-radius: 6px;
      border: 1.5px solid #abb8c3;
      outline: none;
      transition: border-color 0.2s;
      font-family: 'Inter', Arial, sans-serif;
    }
    input.success {
      border-color: #00B5D3;
    }
    input.error {
      border-color: #cf2e2e;
    }
    .radio-group {
      display: flex;
      gap: 24px;
      margin-bottom: 10px;
    }
    .btn {
      background: #00B5D3;
      color: #fff;
      border: none;
      border-radius: 100px;
      padding: 12px 32px;
      font-size: 18px;
      font-family: 'Demo', sans-serif;
      font-weight: 400;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 18px;
    }
    .btn:hover, .btn:focus {
      background: #00B5D300;
      color: #00B5D3;
      border: 2px solid #00B5D3;
    }
    .feedback {
      font-size: 14px;
      color: #cf2e2e;
      margin-top: 4px;
      display: none;
    }
    .feedback.success {
      color: #00B5D3;
      display: block;
    }
    .feedback.error {
      color: #cf2e2e;
      display: block;
    }
    @media (max-width: 600px) {
      .container {
        padding: 8px;
      }
      .card-resumo {
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card-resumo">
      <strong>Resumo da Solicitação</strong><br>
      Transportadora: <span>TransLogística BR</span><br>
      Veículo: <span>Truck 3/4</span><br>
      Data de Coleta: <span>18/07/2024 08:00</span><br>
      Local de Entrega: <span>ICL Unidade São Paulo</span>
    </div>
    <form id="formAceite" class="form-section" autocomplete="off">
      <div class="form-group">
        <label>Aceite da Solicitação:</label>
        <div class="radio-group">
          <label><input type="radio" name="aceite" value="sim" checked> Aceitar</label>
          <label><input type="radio" name="aceite" value="nao"> Recusar</label>
        </div>
      </div>
      <div id="camposAceite">
        <div class="form-group">
          <label for="placa">Placa do Veículo</label>
          <input type="text" id="placa" maxlength="8" placeholder="AAA-9999" aria-label="Placa do veículo">
          <div class="feedback" id="placaFeedback"></div>
        </div>
        <div class="form-group">
          <label for="cpf">CPF do Motorista</label>
          <input type="text" id="cpf" maxlength="14" placeholder="999.999.999-99" aria-label="CPF do motorista">
          <div class="feedback" id="cpfFeedback"></div>
        </div>
        <div class="form-group">
          <label for="nome">Nome do Motorista</label>
          <input type="text" id="nome" maxlength="40" placeholder="Nome completo" aria-label="Nome do motorista">
        </div>
        <div class="form-group">
          <label for="celular">Celular do Motorista</label>
          <input type="tel" id="celular" maxlength="15" placeholder="(99) 99999-9999" aria-label="Celular do motorista">
          <div class="feedback" id="celularFeedback"></div>
        </div>
      </div>
      <button type="submit" class="btn">Confirmar Aceite</button>
    </form>
  </div>
  <script>
    // Máscaras simples
    function mascaraPlaca(v) {
      v = v.toUpperCase().replace(/[^A-Z0-9]/g, '');
      if (v.length > 3) v = v.slice(0,3) + '-' + v.slice(3,7);
      return v.slice(0,8);
    }
    function mascaraCPF(v) {
      v = v.replace(/\D/g, '');
      if (v.length > 3) v = v.slice(0,3) + '.' + v.slice(3);
      if (v.length > 7) v = v.slice(0,7) + '.' + v.slice(7);
      if (v.length > 11) v = v.slice(0,11) + '-' + v.slice(11,13);
      return v.slice(0,14);
    }
    function mascaraCelular(v) {
      v = v.replace(/\D/g, '');
      if (v.length > 2) v = '(' + v.slice(0,2) + ') ' + v.slice(2);
      if (v.length > 7) v = v.slice(0,9) + '-' + v.slice(9,13);
      return v.slice(0,15);
    }
    // Validações
    function validaPlaca(v) {
      return /^[A-Z]{3}-\d{4}$/.test(v);
    }
    function validaCPF(v) {
      return /^\d{3}\.\d{3}\.\d{3}-\d{2}$/.test(v);
    }
    function validaCelular(v) {
      return /^\(\d{2}\) \d{5}-\d{4}$/.test(v);
    }
    // Inputs
    const placa = document.getElementById('placa');
    const cpf = document.getElementById('cpf');
    const celular = document.getElementById('celular');
    placa.addEventListener('input', function(e){
      placa.value = mascaraPlaca(placa.value);
      if (validaPlaca(placa.value)) {
        placa.classList.add('success');
        placa.classList.remove('error');
        document.getElementById('placaFeedback').className = 'feedback success';
        document.getElementById('placaFeedback').textContent = 'Formato válido';
      } else {
        placa.classList.add('error');
        placa.classList.remove('success');
        document.getElementById('placaFeedback').className = 'feedback error';
        document.getElementById('placaFeedback').textContent = 'Formato inválido';
      }
    });
    cpf.addEventListener('input', function(e){
      cpf.value = mascaraCPF(cpf.value);
      if (validaCPF(cpf.value)) {
        cpf.classList.add('success');
        cpf.classList.remove('error');
        document.getElementById('cpfFeedback').className = 'feedback success';
        document.getElementById('cpfFeedback').textContent = 'Formato válido';
      } else {
        cpf.classList.add('error');
        cpf.classList.remove('success');
        document.getElementById('cpfFeedback').className = 'feedback error';
        document.getElementById('cpfFeedback').textContent = 'Formato inválido';
      }
    });
    celular.addEventListener('input', function(e){
      celular.value = mascaraCelular(celular.value);
      if (validaCelular(celular.value)) {
        celular.classList.add('success');
        celular.classList.remove('error');
        document.getElementById('celularFeedback').className = 'feedback success';
        document.getElementById('celularFeedback').textContent = 'Formato válido';
      } else {
        celular.classList.add('error');
        celular.classList.remove('success');
        document.getElementById('celularFeedback').className = 'feedback error';
        document.getElementById('celularFeedback').textContent = 'Formato inválido';
      }
    });
    // Aceite condicional
    const camposAceite = document.getElementById('camposAceite');
    document.querySelectorAll('input[name="aceite"]').forEach(function(radio) {
      radio.addEventListener('change', function(e) {
        if (e.target.value === 'sim') {
          camposAceite.style.display = 'block';
        } else {
          camposAceite.style.display = 'none';
        }
      });
    });
    // Inicial
    camposAceite.style.display = 'block';
    // Submit
    document.getElementById('formAceite').onsubmit = function(e) {
      e.preventDefault();
      const aceite = document.querySelector('input[name="aceite"]:checked').value;
      if (aceite === 'sim') {
        let ok = true;
        if (!validaPlaca(placa.value)) { placa.classList.add('error'); ok = false; }
        if (!validaCPF(cpf.value)) { cpf.classList.add('error'); ok = false; }
        if (!validaCelular(celular.value)) { celular.classList.add('error'); ok = false; }
        if (!document.getElementById('nome').value.trim()) { document.getElementById('nome').classList.add('error'); ok = false; }
        if (!ok) return;
      }
      // Simula envio e navegação
      window.location.href = 'checkin-coleta.html';
    };
  </script>
</body>
</html>
