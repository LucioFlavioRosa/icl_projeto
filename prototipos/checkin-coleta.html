<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Check-in de Coleta | Gestão de Fretes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://bra.icl-group.com/wp-content/themes/hello-elementor/style.css?ver=6.8.3">
  <link rel="stylesheet" href="https://bra.icl-group.com/wp-content/themes/icl/css/general.min.css?ver=1761724536">
  <style>
    body {
      background: #fff;
      font-family: 'Demo', 'Inter', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 420px;
      margin: 60px auto;
      padding: 28px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 18px rgba(0,0,0,0.07);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .card-checkin {
      background: #F8FCFD;
      border: 2px solid #00B5D3;
      border-radius: 12px;
      padding: 24px;
      width: 100%;
      margin-bottom: 24px;
      text-align: center;
    }
    .card-checkin h2 {
      color: #00B5D3;
      font-size: 26px;
      font-weight: 500;
      margin-bottom: 18px;
    }
    .input-token {
      font-size: 24px;
      letter-spacing: 4px;
      text-transform: uppercase;
      text-align: center;
      padding: 10px;
      border-radius: 8px;
      border: 2px solid #abb8c3;
      width: 180px;
      margin-bottom: 14px;
      outline: none;
      transition: border-color 0.2s;
    }
    .input-token.success {
      border-color: #00B5D3;
    }
    .input-token.error {
      border-color: #cf2e2e;
    }
    .btn {
      background: #00B5D3;
      color: #fff;
      border: none;
      border-radius: 100px;
      padding: 12px 32px;
      font-size: 18px;
      font-family: 'Demo', sans-serif;
      font-weight: 400;
      cursor: pointer;
      transition: background 0.2s;
      display: flex;
      align-items: center;
      gap: 8px;
      margin: 0 auto;
    }
    .btn:hover, .btn:focus {
      background: #00B5D300;
      color: #00B5D3;
      border: 2px solid #00B5D3;
    }
    .msg-sucesso {
      color: #00B5D3;
      font-size: 16px;
      margin-top: 18px;
      background: #F2F2F2;
      border-radius: 8px;
      padding: 12px;
      text-align: center;
      display: none;
    }
    .msg-erro {
      color: #cf2e2e;
      font-size: 15px;
      margin-top: 10px;
      display: none;
    }
    .historico-section {
      width: 100%;
      margin-top: 32px;
      background: #F7F7F7;
      border-radius: 10px;
      padding: 16px;
    }
    .historico-section h3 {
      font-size: 18px;
      color: #002846;
      margin-bottom: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 15px;
    }
    th, td {
      padding: 8px 6px;
      border-bottom: 1px solid #abb8c3;
      text-align: left;
    }
    th {
      background: #F2F2F2;
      color: #002846;
      font-weight: 500;
    }
    .link-upload {
      display: block;
      margin: 24px auto 0 auto;
      text-align: center;
      color: #00B5D3;
      font-size: 17px;
      font-weight: 500;
      text-decoration: underline;
      cursor: pointer;
    }
    @media (max-width: 500px) {
      .container {
        padding: 8px;
      }
      .card-checkin {
        padding: 10px;
      }
      .historico-section {
        padding: 6px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card-checkin">
      <h2>Check-in de Coleta</h2>
      <input type="text" maxlength="6" class="input-token" id="tokenInput" placeholder="TOKEN" aria-label="Token de check-in">
      <button class="btn" id="btnValidar">
        <span>Validar Token</span>
        <svg width="20" height="20" fill="#fff" viewBox="0 0 20 20" aria-hidden="true"><path d="M7.629 15.314a1.25 1.25 0 0 1-1.77 0l-4.143-4.143a1.25 1.25 0 0 1 1.77-1.77l3.257 3.257 7.257-7.257a1.25 1.25 0 0 1 1.77 1.77l-8.614 8.614z"></path></svg>
      </button>
      <div class="msg-sucesso" id="msgSucesso"></div>
      <div class="msg-erro" id="msgErro">Token inválido. Tente novamente.</div>
    </div>
    <div class="historico-section">
      <h3>Histórico de Check-ins</h3>
      <table>
        <thead>
          <tr>
            <th>Data/Hora</th>
            <th>Token</th>
            <th>Status</th>
            <th>Diferença</th>
          </tr>
        </thead>
        <tbody id="historicoBody">
          <tr>
            <td>17/07/2024 08:02</td>
            <td>ABC123</td>
            <td>Sucesso</td>
            <td>+2 min</td>
          </tr>
          <tr>
            <td>16/07/2024 08:00</td>
            <td>DEF456</td>
            <td>Sucesso</td>
            <td>0 min</td>
          </tr>
        </tbody>
      </table>
    </div>
    <a class="link-upload" href="upload-documentos.html">Ir para Upload de Documentos</a>
  </div>
  <script>
    // Simula moment.js
    function formatDate(dt) {
      return dt.getDate().toString().padStart(2,'0') + '/' +
        (dt.getMonth()+1).toString().padStart(2,'0') + '/' +
        dt.getFullYear() + ' ' + dt.getHours().toString().padStart(2,'0') + ':' + dt.getMinutes().toString().padStart(2,'0');
    }
    function diffMin(a, b) {
      return Math.round((a.getTime()-b.getTime())/60000);
    }
    // Simula horário agendado
    const horarioAgendado = new Date();
    horarioAgendado.setHours(8,0,0,0);
    // Validação
    document.getElementById('btnValidar').onclick = function() {
      const token = document.getElementById('tokenInput').value.trim().toUpperCase();
      const input = document.getElementById('tokenInput');
      if (token === 'ABC123') {
        input.classList.remove('error');
        input.classList.add('success');
        document.getElementById('msgErro').style.display = 'none';
        // Sucesso
        const agora = new Date();
        const dif = diffMin(agora, horarioAgendado);
        document.getElementById('msgSucesso').style.display = 'block';
        document.getElementById('msgSucesso').innerHTML =
          'Check-in realizado com sucesso!<br>Timestamp: ' + formatDate(agora) + '<br>Diferença em relação ao horário agendado: ' + (dif >= 0 ? '+' : '') + dif + ' min';
        // Adiciona ao histórico
        const tbody = document.getElementById('historicoBody');
        const tr = document.createElement('tr');
        tr.innerHTML = '<td>' + formatDate(agora) + '</td><td>' + token + '</td><td>Sucesso</td><td>' + (dif >= 0 ? '+' : '') + dif + ' min</td>';
        tbody.insertBefore(tr, tbody.firstChild);
      } else {
        input.classList.remove('success');
        input.classList.add('error');
        document.getElementById('msgSucesso').style.display = 'none';
        document.getElementById('msgErro').style.display = 'block';
      }
    };
    document.getElementById('tokenInput').addEventListener('input', function(e){
      e.target.value = e.target.value.toUpperCase().replace(/[^A-Z0-9]/g,'').slice(0,6);
      document.getElementById('msgSucesso').style.display = 'none';
      document.getElementById('msgErro').style.display = 'none';
      e.target.classList.remove('success','error');
    });
  </script>
</body>
</html>
