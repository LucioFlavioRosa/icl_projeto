<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Check-in no Destino e Confirmação de Descarga - Gestão de Fretes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/png" href="https://bra.icl-group.com/wp-content/uploads/2020/12/Asset-10.png"/>
  <link rel="stylesheet" href="https://bra.icl-group.com/wp-content/themes/icl/css/general.min.css?ver=1761724536">
  <link rel="stylesheet" href="https://bra.icl-group.com/wp-content/themes/icl/css/new-styles.min.css?ver=1761724536">
  <style>
    body {
      font-family: 'Inter', 'Demo', Arial, sans-serif;
      background: #f8fafc;
      margin: 0;
      min-height: 100vh;
    }
    .main-container {
      max-width: 520px;
      margin: 40px auto 0 auto;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.07);
      padding: 32px 28px 24px 28px;
    }
    .logo {
      display: block;
      margin: 0 auto 18px auto;
      width: 110px;
    }
    h1 {
      color: #00B5D3;
      font-size: 2rem;
      font-weight: 400;
      text-align: center;
      margin-bottom: 8px;
    }
    .timeline {
      margin: 30px 0 20px 0;
      padding: 0;
      list-style: none;
      border-left: 3px solid #00B5D3;
      position: relative;
    }
    .timeline li {
      margin-bottom: 18px;
      padding-left: 24px;
      position: relative;
    }
    .timeline li:before {
      content: '';
      position: absolute;
      left: -11px;
      top: 4px;
      width: 12px;
      height: 12px;
      background: #fff;
      border: 3px solid #00B5D3;
      border-radius: 50%;
      z-index: 1;
    }
    .timeline .done:before {
      background: #00B5D3;
    }
    .timeline .done span {
      color: #00B5D3;
      font-weight: 500;
    }
    .timeline span {
      display: block;
      color: #002846;
      font-size: 1rem;
    }
    .timeline .timestamp {
      color: #7A7A7A;
      font-size: 0.93rem;
      margin-top: 2px;
    }
    .form-section {
      margin-bottom: 32px;
    }
    label {
      font-size: 1rem;
      color: #002846;
      font-weight: 500;
      margin-bottom: 6px;
      display: block;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #00B5D3;
      border-radius: 8px;
      font-size: 1rem;
      margin-bottom: 12px;
      background: #fafdff;
      color: #002846;
    }
    .descarga-section {
      background: #f3fcfd;
      border: 1px solid #e0f5f9;
      border-radius: 8px;
      padding: 18px 16px 12px 16px;
      margin-bottom: 18px;
    }
    .checkbox-group {
      display: flex;
      align-items: center;
      margin-bottom: 14px;
    }
    .checkbox-group input[type="checkbox"] {
      width: 20px;
      height: 20px;
      accent-color: #00B5D3;
      margin-right: 10px;
    }
    textarea {
      width: 100%;
      min-height: 60px;
      resize: vertical;
      border: 1px solid #00B5D3;
      border-radius: 8px;
      padding: 8px 10px;
      font-size: 1rem;
      background: #fafdff;
      color: #002846;
    }
    .btn-primary {
      width: 100%;
      background: linear-gradient(90deg, #00B5D3 0%, #8FE6E5 100%);
      color: #fff;
      font-size: 1.15rem;
      font-weight: 500;
      border: none;
      border-radius: 100px;
      padding: 14px 0;
      margin-top: 10px;
      cursor: pointer;
      transition: background 0.2s;
      box-shadow: 0 2px 8px rgba(0,181,211,0.08);
    }
    .btn-primary:active {
      background: #00B5D3;
    }
    .success-message {
      display: none;
      text-align: center;
      color: #00B5D3;
      font-weight: 500;
      margin-top: 18px;
      font-size: 1.1rem;
    }
    @media (max-width: 600px) {
      .main-container {
        padding: 18px 6vw 18px 6vw;
      }
      .logo {
        width: 80px;
      }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <img src="https://bra.icl-group.com/wp-content/uploads/2020/12/ICL_logo_svg.svg" alt="ICL" class="logo">
    <h1>Check-in no Destino</h1>
    <ul class="timeline">
      <li class="done"><span>Coleta Realizada</span><div class="timestamp">12/06/2024 08:10</div></li>
      <li class="done"><span>Em Trânsito</span><div class="timestamp">12/06/2024 08:30</div></li>
      <li><span>Chegada no Destino</span><div class="timestamp" id="destino-timestamp">-</div></li>
      <li><span>Descarga Concluída</span><div class="timestamp" id="descarga-timestamp">-</div></li>
    </ul>
    <form id="checkinForm" autocomplete="off">
      <div class="form-section">
        <label for="token">Token de Check-in</label>
        <input type="text" id="token" name="token" placeholder="Informe o token recebido" required aria-label="Token de Check-in">
      </div>
      <div class="descarga-section">
        <div class="checkbox-group">
          <input type="checkbox" id="descarga" name="descarga">
          <label for="descarga" style="margin:0;cursor:pointer;">Descarga concluída</label>
        </div>
        <label for="obs">Observações (opcional)</label>
        <textarea id="obs" name="obs" placeholder="Ex: A descarga foi realizada sem avarias."></textarea>
      </div>
      <button type="submit" class="btn-primary">Registrar Check-in e Descarga</button>
    </form>
    <div class="success-message" id="successMsg">
      Check-in e confirmação de descarga registrados com sucesso!
    </div>
  </div>
  <script>
    // Timeline dinâmica
    const destinoTs = document.getElementById('destino-timestamp');
    const descargaTs = document.getElementById('descarga-timestamp');
    const form = document.getElementById('checkinForm');
    const successMsg = document.getElementById('successMsg');
    let checkinDone = false;
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const now = new Date();
      const pad = n => n.toString().padStart(2, '0');
      const dateStr = `${pad(now.getDate())}/${pad(now.getMonth()+1)}/${now.getFullYear()} ${pad(now.getHours())}:${pad(now.getMinutes())}`;
      if (!checkinDone) {
        destinoTs.textContent = dateStr;
        checkinDone = true;
      }
      if (document.getElementById('descarga').checked) {
        descargaTs.textContent = dateStr;
      }
      successMsg.style.display = 'block';
      setTimeout(() => { successMsg.style.display = 'none'; }, 3500);
    });
  </script>
</body>
</html>
