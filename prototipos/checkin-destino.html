<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Check-in no Destino - Gestão de Fretes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/png" href="https://bra.icl-group.com/wp-content/uploads/2020/12/Asset-10.png"/>
  <link rel="stylesheet" href="https://bra.icl-group.com/wp-content/themes/hello-elementor/style.css?ver=6.8.3">
  <link rel="stylesheet" href="https://bra.icl-group.com/wp-content/themes/icl/css/general.min.css?ver=1761724536">
  <link rel="stylesheet" href="https://bra.icl-group.com/wp-content/themes/icl/css/new-styles.min.css?ver=1761724536">
  <style>
    body {
      font-family: 'Demo', 'Inter', Arial, sans-serif;
      background: #f8fafc;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 48px auto 32px auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.07);
      padding: 36px 32px 32px 32px;
    }
    h1 {
      color: #00B5D3;
      font-size: 2.2rem;
      font-weight: 400;
      margin-bottom: 16px;
    }
    .input-group {
      margin-bottom: 18px;
    }
    .input-group label {
      font-weight: 500;
      color: #002846;
      display: block;
      margin-bottom: 6px;
    }
    .input-group input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #00B5D3;
      border-radius: 8px;
      font-size: 1rem;
      font-family: inherit;
    }
    .card-resumo {
      background: #f0fcff;
      border-radius: 10px;
      padding: 18px 18px 12px 18px;
      margin-bottom: 18px;
      border: 1px solid #00B5D3;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .card-resumo h2 {
      font-size: 1.1rem;
      color: #00B5D3;
      margin-bottom: 10px;
      font-weight: 500;
    }
    .sla-indicador {
      display: inline-block;
      padding: 4px 14px;
      border-radius: 33px;
      font-size: 0.98rem;
      font-weight: 500;
      color: #fff;
      background: #00B5D3;
      margin-right: 8px;
    }
    .sla-indicador.atrasado {
      background: #cf2e2e;
    }
    .sla-indicador.dentro {
      background: #00B5D3;
    }
    .section-title {
      font-size: 1.1rem;
      color: #00B5D3;
      font-weight: 500;
      margin-top: 24px;
      margin-bottom: 10px;
    }
    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 10px;
    }
    .checkbox-group input[type="checkbox"] {
      accent-color: #00B5D3;
      width: 20px;
      height: 20px;
    }
    .input-group input[type="datetime-local"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #00B5D3;
      border-radius: 8px;
      font-size: 1rem;
      font-family: inherit;
    }
    textarea {
      width: 100%;
      min-height: 60px;
      border: 1px solid #00B5D3;
      border-radius: 8px;
      font-size: 1rem;
      font-family: inherit;
      padding: 10px;
      margin-bottom: 12px;
      resize: vertical;
    }
    .btn-primary {
      background: linear-gradient(90deg,#00B5D3 0%,#8FE6E5 100%);
      color: #fff;
      font-size: 1.1rem;
      font-family: inherit;
      border: none;
      border-radius: 33px;
      padding: 12px 32px;
      font-weight: 500;
      cursor: pointer;
      margin-top: 18px;
      transition: background 0.2s;
      box-shadow: 0 2px 8px rgba(0,181,211,0.09);
      display: block;
      width: 100%;
    }
    .btn-primary:hover {
      background: #00B5D3;
    }
    @media (max-width: 600px) {
      .container {
        padding: 18px 8px 18px 8px;
      }
    }
  </style>
</head>
<body>
  <div class="container" aria-label="Área principal de check-in no destino">
    <h1>Check-in no Destino</h1>
    <form id="checkinForm" autocomplete="off">
      <div class="input-group">
        <label for="token">Token de Check-in:</label>
        <input type="text" id="token" maxlength="8" placeholder="Informe o token recebido" aria-label="Token de check-in no destino">
      </div>
      <button type="button" class="btn-primary" id="btnValidar" aria-label="Validar token">Validar Token</button>
      <div id="cardResumo" class="card-resumo" style="display:none;">
        <h2>Resumo do Transporte</h2>
        <div><strong>Tempo total de trânsito:</strong> <span id="tempoTransito">7h 22min</span></div>
        <div>
          <strong>SLA:</strong>
          <span id="slaIndicador" class="sla-indicador dentro">Dentro do prazo</span>
        </div>
        <div><strong>Tempo de descarga:</strong> <span id="tempoDescarga">1h 10min</span></div>
      </div>
      <div id="descargaSection" style="display:none;">
        <div class="section-title">Confirmação de Descarga</div>
        <div class="checkbox-group">
          <input type="checkbox" id="descargaConcluida" aria-label="Descarga concluída">
          <label for="descargaConcluida">Descarga Concluída</label>
        </div>
        <div class="input-group">
          <label for="dataConclusao">Data/Hora de Conclusão:</label>
          <input type="datetime-local" id="dataConclusao" aria-label="Data e hora de conclusão da descarga">
        </div>
        <div class="input-group">
          <label for="obsDescarga">Observações:</label>
          <textarea id="obsDescarga" placeholder="Observações sobre a descarga" aria-label="Observações"></textarea>
        </div>
        <button type="button" class="btn-primary" id="btnFinalizar" aria-label="Finalizar transporte">Finalizar Transporte</button>
      </div>
    </form>
  </div>
  <script>
    // Validação de token
    document.getElementById('btnValidar').addEventListener('click', function(){
      var token = document.getElementById('token').value.trim();
      if(token.length >= 6){
        document.getElementById('cardResumo').style.display = 'flex';
        document.getElementById('descargaSection').style.display = 'block';
        // Simulação: SLA
        var sla = document.getElementById('slaIndicador');
        var tempoTransito = 7.22; // horas
        var slaContrato = 8; // horas
        if(tempoTransito > slaContrato){
          sla.textContent = 'Atrasado';
          sla.classList.remove('dentro');
          sla.classList.add('atrasado');
        } else {
          sla.textContent = 'Dentro do prazo';
          sla.classList.remove('atrasado');
          sla.classList.add('dentro');
        }
      } else {
        alert('Informe o token de check-in válido.');
      }
    });
    // Finalizar transporte
    document.getElementById('btnFinalizar').addEventListener('click', function(){
      var descarga = document.getElementById('descargaConcluida').checked;
      var data = document.getElementById('dataConclusao').value;
      if(!descarga || !data){
        alert('Confirme a descarga e informe a data/hora de conclusão.');
        return;
      }
      window.location.href = 'painel-acompanhamento.html';
    });
  </script>
</body>
</html>
