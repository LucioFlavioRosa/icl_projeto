<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Componente Card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://bra.icl-group.com/wp-content/themes/icl/css/general.min.css?ver=1761724536">
  <link rel="stylesheet" href="https://bra.icl-group.com/wp-content/themes/icl/css/new-styles.min.css?ver=1761724536">
  <style>
    .icl-card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.07);
      padding: 28px 24px 24px 24px;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 12px;
      min-width: 220px;
      max-width: 340px;
      min-height: 140px;
      font-family: 'Inter', 'Demo', Arial, sans-serif;
      transition: box-shadow 0.2s, transform 0.2s;
      border: 2px solid transparent;
    }
    .icl-card.card-primary {
      border-color: #00B5D3;
    }
    .icl-card.card-secondary {
      border-color: #002846;
    }
    .icl-card.card-small {
      max-width: 220px;
      min-height: 90px;
      padding: 16px 12px;
    }
    .icl-card.card-large {
      max-width: 480px;
      min-height: 180px;
      padding: 36px 32px;
    }
    .icl-card:hover {
      box-shadow: 0 8px 32px rgba(0,0,0,0.14);
      transform: translateY(-2px) scale(1.02);
    }
    .icl-card-title {
      font-size: 22px;
      font-family: 'Demo', 'Inter', Arial, sans-serif;
      font-weight: 400;
      color: #00B5D3;
      margin-bottom: 2px;
    }
    .icl-card.card-secondary .icl-card-title {
      color: #002846;
    }
    .icl-card-value {
      font-size: 32px;
      font-weight: 500;
      color: #002846;
    }
    .icl-card-description {
      font-size: 16px;
      color: #54595F;
      margin-top: 4px;
    }
    @media (max-width: 480px) {
      .icl-card { max-width: 100%; padding: 14px 6px; }
      .icl-card-title { font-size: 18px; }
      .icl-card-value { font-size: 22px; }
    }
  </style>
</head>
<body>
  <!-- Exemplo de uso do card primário -->
  <div class="icl-card card-primary" aria-label="Card de destaque">
    <div class="icl-card-title">Solicitações Pendentes</div>
    <div class="icl-card-value">12</div>
    <div class="icl-card-description">Aguardando confirmação do fornecedor</div>
  </div>
  <!-- Exemplo de uso do card secundário -->
  <div class="icl-card card-secondary card-small" aria-label="Card secundário pequeno">
    <div class="icl-card-title">Transportadoras</div>
    <div class="icl-card-value">8</div>
    <div class="icl-card-description">Cadastradas no sistema</div>
  </div>
  <!-- Exemplo de uso do card grande -->
  <div class="icl-card card-primary card-large" aria-label="Card grande">
    <div class="icl-card-title">Performance de Entregas</div>
    <div class="icl-card-value">97%</div>
    <div class="icl-card-description">Entregas realizadas no prazo no último mês</div>
  </div>
</body>
</html>
