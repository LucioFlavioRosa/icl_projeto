<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Footer - Gestão de Fretes ICL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://bra.icl-group.com/wp-content/themes/hello-elementor/style.css?ver=6.8.3">
  <style>
    .icl-footer {
      background: #002846;
      color: #fff;
      font-family: 'Demo', 'Inter', sans-serif;
      padding: 40px 0 20px 0;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .icl-footer .footer-main {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      width: 100%;
      max-width: 1200px;
      margin-bottom: 18px;
    }
    .icl-footer .footer-col {
      min-width: 160px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: flex-start;
    }
    .icl-footer .footer-col h4 {
      font-size: 16px;
      font-weight: 500;
      margin-bottom: 8px;
      color: #fff;
    }
    .icl-footer .footer-col a {
      color: #fff;
      text-decoration: none;
      font-size: 15px;
      transition: color 0.2s;
    }
    .icl-footer .footer-col a:hover {
      color: #00B5D3;
    }
    .icl-footer .footer-socials {
      display: flex;
      gap: 16px;
      margin-top: 8px;
    }
    .icl-footer .footer-socials a {
      color: #fff;
      font-size: 22px;
      transition: color 0.2s;
    }
    .icl-footer .footer-socials a:hover {
      color: #00B5D3;
    }
    .icl-footer .footer-bottom {
      width: 100%;
      text-align: center;
      font-size: 14px;
      color: #fff;
      margin-top: 12px;
    }
    @media (max-width: 900px) {
      .icl-footer .footer-main {
        flex-direction: column;
        gap: 18px;
        align-items: center;
      }
      .icl-footer .footer-col {
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <footer class="icl-footer" aria-label="Rodapé principal">
    <div class="footer-main">
      <div class="footer-col">
        <h4>Sobre</h4>
        <a href="#">Sobre o Sistema</a>
        <a href="#">Suporte</a>
      </div>
      <div class="footer-col">

      </div>
      <div class="footer-col">
        <h4>Contato</h4>

        <a href="tel:+5511999999999">+55 11 99999-9999</a>
      </div>
      <div class="footer-col">
        <h4>Redes Sociais</h4>
        <div class="footer-socials">
          <a href="https://www.linkedin.com/company/icl-group/?viewAsMember=true" target="_blank" aria-label="LinkedIn"><i class="fa fa-linkedin"></i></a>
          <a href="https://www.youtube.com/user/IsraelChemicals" target="_blank" aria-label="YouTube"><i class="fa fa-youtube"></i></a>
          <a href="https://www.facebook.com/ICL-GROUP-1796603550469377/?modal=admin_todo_tour" target="_blank" aria-label="Facebook"><i class="fa fa-facebook"></i></a>

        </div>
      </div>
    </div>
    <div class="footer-bottom">
      ICL 2025, todos os direitos reservados © 2025 | Desenvolvido por <a href="https://netrise.co.il/" target="_blank" style="color:#00B5D3;">Netrise</a>
    </div>
  </footer>
