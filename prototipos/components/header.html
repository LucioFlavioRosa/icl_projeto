<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Header Componente - ICL Gestão de Fretes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/png" href="https://bra.icl-group.com/wp-content/uploads/2020/12/Asset-10.png"/>
  <link rel="stylesheet" href="https://bra.icl-group.com/wp-content/themes/hello-elementor/assets/css/theme.css?ver=1761639274" media="all" />
  <link rel="stylesheet" href="https://bra.icl-group.com/wp-content/themes/icl/css/general.min.css?ver=1761724536" media="all" />
  <link rel="stylesheet" href="https://bra.icl-group.com/wp-content/themes/icl/css/new-styles.min.css?ver=1761724536" media="all" />
  <style>
    .header_section { background: #fff; border-bottom: 1px solid #e6e6e6; }
    .header_wrapper { display: flex; align-items: center; justify-content: space-between; height: 80px; padding: 0 32px; }
    .logo_wrapper { display: flex; align-items: center; }
    .header_logo img { height: 36px; margin-right: 24px; }
    .menu_nav_trees { display: flex; gap: 32px; }
    .menu_nav_trees a { color: #002846; font-family: Demo, sans-serif; font-size: 16px; font-weight: 400; text-decoration: none; padding: 0 10px; line-height: 70px; transition: color .3s; }
    .menu_nav_trees a:hover, .menu_nav_trees a.active { color: #00B5D3; }
    .user-menu { position: relative; display: flex; align-items: center; margin-left: 24px; }
    .user-avatar { width: 38px; height: 38px; border-radius: 50%; background: #e6e6e6; display: flex; align-items: center; justify-content: center; font-size: 20px; color: #002846; cursor: pointer; }
    .dropdown-profile { display: none; position: absolute; right: 0; top: 48px; background: #fff; border: 1px solid #e6e6e6; border-radius: 8px; min-width: 180px; box-shadow: 0 4px 14px rgba(0,0,0,0.07); z-index: 10; }
    .dropdown-profile.active { display: block; }
    .dropdown-profile ul { list-style: none; margin: 0; padding: 8px 0; }
    .dropdown-profile li { padding: 8px 20px; cursor: pointer; font-size: 15px; color: #002846; }
    .dropdown-profile li:hover { background: #f6fafd; color: #00B5D3; }
    @media (max-width: 900px) {
      .header_wrapper { flex-direction: column; height: auto; padding: 12px 8px; }
      .menu_nav_trees { flex-direction: column; gap: 0; }
      .menu_nav_trees a { padding: 8px 0; }
    }
  </style>
</head>
<body>
  <header class="header_section">
    <div class="header_wrapper">
      <div class="logo_wrapper">
        <div class="header_logo">
          <a href="/prototipos/dashboard.html"><img src="https://bra.icl-group.com/wp-content/uploads/2020/12/ICL_logo_svg.svg" alt="ICL Logo" /></a>
        </div>
      </div>
      <nav class="menu_nav_trees" aria-label="Menu principal">
        <a href="/prototipos/dashboard.html">Dashboard</a>
        <a href="/prototipos/solicitacao-coleta.html">Solicitar Coleta</a>
        <a href="/prototipos/confirmacao-fornecedor.html">Confirmação Fornecedor</a>
        <a href="/prototipos/definicao-transporte.html">Definir Transporte</a>
        <a href="/prototipos/relatorios.html">Relatórios</a>
        <a href="/prototipos/gestao-usuarios.html">Usuários</a>
      </nav>
      <div class="user-menu">
        <div class="user-avatar" id="userAvatar" aria-label="Perfil do usuário" tabindex="0">
          <svg width="22" height="22" fill="none" viewBox="0 0 24 24"><circle cx="12" cy="8" r="4" stroke="#002846" stroke-width="2"/><path d="M4 20c0-2.21 3.582-4 8-4s8 1.79 8 4" stroke="#002846" stroke-width="2"/></svg>
        </div>
        <div class="dropdown-profile" id="profileDropdown" aria-label="Menu do usuário">
          <ul>
            <li onclick="window.location.href='/prototipos/perfil.html'">Meu Perfil</li>
            <li onclick="window.location.href='/prototipos/gestao-usuarios.html'">Gestão de Usuários</li>
            <li onclick="window.location.href='/prototipos/login.html'">Sair</li>
          </ul>
        </div>
      </div>
    </div>
  </header>
  <script>
    const avatar = document.getElementById('userAvatar');
    const dropdown = document.getElementById('profileDropdown');
    avatar.addEventListener('click', function() {
      dropdown.classList.toggle('active');
    });
    document.addEventListener('click', function(e) {
      if (!avatar.contains(e.target) && !dropdown.contains(e.target)) {
        dropdown.classList.remove('active');
      }
    });
  </script>
</body>
</html>
