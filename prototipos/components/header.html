<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Header - Gestão de Fretes ICL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://bra.icl-group.com/wp-content/themes/hello-elementor/style.css?ver=6.8.3">
  <style>
    .icl-header {
      background: #002846;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 40px;
      font-family: 'Demo', 'Inter', sans-serif;
      color: #fff;
      position: relative;
      z-index: 100;
    }
    .icl-header .logo {
      display: flex;
      align-items: center;
    }
    .icl-header .logo img {
      height: 38px;
      width: auto;
    }
    .icl-header .main-nav {
      display: flex;
      align-items: center;
      gap: 32px;
    }
    .icl-header .nav-item {
      position: relative;
      padding: 0 12px;
      font-size: 16px;
      font-weight: 400;
      cursor: pointer;
      transition: color 0.2s;
    }
    .icl-header .nav-item:hover {
      color: #00B5D3;
    }
    .icl-header .dropdown {
      position: absolute;
      top: 100%;
      left: 0;
      background: #fff;
      color: #002846;
      min-width: 180px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.12);
      border-radius: 8px;
      display: none;
      flex-direction: column;
      z-index: 10;
    }
    .icl-header .nav-item:hover .dropdown,
    .icl-header .nav-item:focus-within .dropdown {
      display: flex;
    }
    .icl-header .dropdown a {
      padding: 12px 18px;
      text-decoration: none;
      color: #002846;
      font-size: 15px;
      transition: background 0.2s;
    }
    .icl-header .dropdown a:hover {
      background: #00B5D3;
      color: #fff;
    }
    .icl-header .actions {
      display: flex;
      align-items: center;
      gap: 24px;
    }
    .icl-header .notification {
      position: relative;
      cursor: pointer;
    }
    .icl-header .notification .badge {
      position: absolute;
      top: -6px;
      right: -6px;
      background: #cf2e2e;
      color: #fff;
      font-size: 12px;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 500;
    }
    .icl-header .avatar {
      position: relative;
      display: flex;
      align-items: center;
      cursor: pointer;
    }
    .icl-header .avatar img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #00B5D3;
      margin-right: 8px;
    }
    .icl-header .avatar .dropdown {
      right: 0;
      left: auto;
      top: 110%;
      min-width: 140px;
      background: #fff;
      color: #002846;
    }
    .icl-header .avatar .dropdown a {
      color: #002846;
      font-size: 15px;
      padding: 10px 18px;
      display: block;
    }
    .icl-header .avatar .dropdown a:hover {
      background: #00B5D3;
      color: #fff;
    }
    @media (max-width: 900px) {
      .icl-header {
        flex-direction: column;
        height: auto;
        padding: 0 12px;
      }
      .icl-header .main-nav {
        gap: 18px;
      }
      .icl-header .actions {
        gap: 12px;
      }
    }
  </style>
</head>
<body>
  <header class="icl-header" aria-label="Cabeçalho principal">
    <div class="logo">
      <a href="index.html" aria-label="Página inicial">
        <img src="https://bra.icl-group.com/wp-content/uploads/2025/05/ICL_white_logo_svg.svg" alt="Logo ICL">
      </a>
    </div>
    <nav class="main-nav" aria-label="Menu principal">
      <a class="nav-item" href="index.html">Dashboard</a>
      <div class="nav-item" tabindex="0" aria-haspopup="true" aria-expanded="false">
        Solicitações
        <div class="dropdown" role="menu">
          <a href="nova_solicitacao.html">Nova Solicitação</a>
          <a href="minhas_solicitacoes.html">Minhas Solicitações</a>
        </div>
      </div>
      <a class="nav-item" href="cadastros.html">Cadastros</a>
      <a class="nav-item" href="relatorios.html">Relatórios</a>
      <div class="nav-item" tabindex="0" aria-haspopup="true" aria-expanded="false">
        Configurações
        <div class="dropdown" role="menu">
          <a href="usuarios.html">Usuários</a>
          <a href="perfil.html">Perfil</a>
        </div>
      </div>
    </nav>
    <div class="actions">
      <div class="notification" aria-label="Notificações" tabindex="0">
        <svg width="26" height="26" viewBox="0 0 24 24" fill="none" aria-hidden="true" focusable="false" style="vertical-align:middle">
          <path d="M12 22c1.1 0 2-.9 2-2h-4a2 2 0 002 2zm6-6V11c0-3.07-1.63-5.64-4.5-6.32V4a1.5 1.5 0 10-3 0v.68C7.63 5.36 6 7.92 6 11v5l-1.7 1.7a1 1 0 00.7 1.7h14a1 1 0 00.7-1.7L18 16z" fill="#fff"/>
        </svg>
        <span class="badge" id="notif-count">3</span>
      </div>
      <div class="avatar" tabindex="0" aria-haspopup="true" aria-expanded="false">
        <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Avatar do usuário">
        <span>João Silva</span>
        <div class="dropdown" role="menu">
          <a href="perfil.html">Meu Perfil</a>
          <a href="#" onclick="localStorage.clear();location.href='login.html'">Logout</a>
        </div>
      </div>
    </div>
  </header>
  <script>
    // Dropdowns para avatar e menu
    document.querySelectorAll('.avatar, .nav-item').forEach(function(el) {
      el.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' || e.key === ' ') {
          var dd = el.querySelector('.dropdown');
          if (dd) dd.style.display = dd.style.display === 'flex' ? 'none' : 'flex';
        }
      });
      el.addEventListener('mouseleave', function() {
        var dd = el.querySelector('.dropdown');
        if (dd) dd.style.display = 'none';
      });
    });
    // Notificação badge dinâmica
    var notifCount = localStorage.getItem('notifCount') || 3;
    document.getElementById('notif-count').textContent = notifCount;
  </script>
</body>
</html>
