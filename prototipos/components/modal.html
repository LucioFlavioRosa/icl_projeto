<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Componente Modal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://bra.icl-group.com/wp-content/themes/icl/css/general.min.css?ver=1761724536">
  <link rel="stylesheet" href="https://bra.icl-group.com/wp-content/themes/icl/css/new-styles.min.css?ver=1761724536">
  <style>
    .icl-modal-overlay {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0; top: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      transition: opacity 0.2s;
    }
    .icl-modal-overlay.active {
      display: flex;
    }
    .icl-modal {
      background: #FAFAFA;
      border-radius: 18px;
      box-shadow: 2px 8px 23px 3px rgba(0,0,0,0.2);
      max-width: 480px;
      width: 90vw;
      padding: 36px 32px 32px 32px;
      position: relative;
      animation: fadeInModal 0.4s;
    }
    @keyframes fadeInModal {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .icl-modal-close {
      position: absolute;
      top: 18px; right: 18px;
      background: none;
      border: none;
      font-size: 28px;
      color: #00B5D3;
      cursor: pointer;
      transition: color 0.2s;
      z-index: 2;
    }
    .icl-modal-close:hover {
      color: #002846;
    }
    .icl-modal-title {
      font-family: 'Demo', 'Inter', Arial, sans-serif;
      font-size: 28px;
      font-weight: 400;
      color: #00B5D3;
      margin-bottom: 16px;
      text-align: left;
    }
    .icl-modal-content {
      font-size: 18px;
      color: #002846;
      font-family: 'Inter', Arial, sans-serif;
      line-height: 1.5;
    }
    @media (max-width: 480px) {
      .icl-modal { padding: 24px 10px; }
      .icl-modal-title { font-size: 22px; }
      .icl-modal-content { font-size: 16px; }
    }
  </style>
</head>
<body>
  <!-- Modal Overlay -->
  <div class="icl-modal-overlay" id="iclModalOverlay" role="dialog" aria-modal="true" aria-labelledby="iclModalTitle">
    <div class="icl-modal">
      <button class="icl-modal-close" id="iclModalCloseBtn" aria-label="Fechar modal">&times;</button>
      <div class="icl-modal-title" id="iclModalTitle">Título do Modal</div>
      <div class="icl-modal-content" id="iclModalContent">Conteúdo dinâmico do modal.</div>
    </div>
  </div>
  <script>
    // Funções para abrir e fechar o modal
    function openIclModal(title, contentHtml) {
      document.getElementById('iclModalTitle').textContent = title || 'Título do Modal';
      document.getElementById('iclModalContent').innerHTML = contentHtml || '';
      document.getElementById('iclModalOverlay').classList.add('active');
      document.body.style.overflow = 'hidden';
    }
    function closeIclModal() {
      document.getElementById('iclModalOverlay').classList.remove('active');
      document.body.style.overflow = '';
    }
    document.getElementById('iclModalCloseBtn').addEventListener('click', closeIclModal);
    document.getElementById('iclModalOverlay').addEventListener('click', function(e) {
      if (e.target === this) closeIclModal();
    });
    // Exemplo de uso (remova em produção):
    // openIclModal('Exemplo de Modal', 'Este é um conteúdo de exemplo para o modal.');
  </script>
</body>
</html>
