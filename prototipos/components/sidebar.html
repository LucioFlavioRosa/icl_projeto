  <style>
    .sidebar-nav {
      width: 260px;
      background: #fff;
      border-right: 1px solid #eee;
      min-height: 100vh;
      position: fixed;
      left: 0; top: 0;
      z-index: 1000;
      transition: width .3s;
      font-family: 'Demo', sans-serif;
      box-shadow: 0 0 8px rgba(0,0,0,0.07);
    }
    .sidebar-nav.collapsed { width: 60px; }
    .sidebar-toggle {
      background: none;
      border: none;
      color: #002846;
      font-size: 22px;
      padding: 16px 20px;
      cursor: pointer;
      outline: none;
      display: block;
      width: 100%;
      text-align: left;
    }
    .sidebar-menu ul { list-style: none; padding: 0; margin: 0; }
    .sidebar-section { margin-top: 18px; }
    .sidebar-title {
      display: flex;
      align-items: center;
      font-weight: 500;
      color: #002846;
      font-size: 16px;
      padding: 10px 22px 6px 22px;
      transition: color .2s;
    }
    .sidebar-title i { margin-right: 10px; }
    .sidebar-item { margin: 0; }
    .sidebar-item a {
      display: flex;
      align-items: center;
      color: #7A7A7A;
      text-decoration: none;
      font-size: 15px;
      padding: 8px 22px;
      border-radius: 8px;
      transition: background .2s, color .2s;
    }
    .sidebar-item a i { margin-right: 8px; }
    .sidebar-item.active a, .sidebar-item a:hover {
      background: #00B5D3;
      color: #fff;
    }
    .sidebar-nav.collapsed .sidebar-title, .sidebar-nav.collapsed .sidebar-item a {
      padding-left: 12px; padding-right: 12px;
      font-size: 0;
    }
    .sidebar-nav.collapsed .sidebar-title i, .sidebar-nav.collapsed .sidebar-item a i {
      font-size: 20px;
      margin: 0;
    }
    @media (max-width: 900px) {
      .sidebar-nav { position: absolute; min-height: 100%; }
    }
  </style>
  <link rel="stylesheet" href="https://bra.icl-group.com/wp-content/plugins/elementor/assets/lib/font-awesome/css/all.min.css">
  <script>
    const sidebar = document.getElementById('sidebar-nav');
    const toggle = document.getElementById('sidebar-toggle');
    toggle.addEventListener('click', function() {
      sidebar.classList.toggle('collapsed');
    });
    // Ativação de item (exemplo)
    document.querySelectorAll('.sidebar-item a').forEach(function(link){
      link.addEventListener('click',function(){
        document.querySelectorAll('.sidebar-item').forEach(function(item){ item.classList.remove('active'); });
        this.parentElement.classList.add('active');
      });
    });
  </script>
</aside>
