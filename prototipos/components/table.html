<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Componente Tabela Reutilizável</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://bra.icl-group.com/wp-content/themes/icl/css/general.min.css?ver=1761724536">
  <style>
    .icl-table-container {
      width: 100%;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      padding: 24px;
      margin: 0 auto;
      overflow-x: auto;
    }
    table.icl-table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      font-family: 'Inter', 'Demo', Arial, sans-serif;
      font-size: 16px;
      color: #002846;
      background: #fff;
    }
    .icl-table th, .icl-table td {
      padding: 12px 16px;
      border-bottom: 1px solid #e6e6e6;
      text-align: left;
    }
    .icl-table th {
      background: #f7fafc;
      color: #00B5D3;
      font-weight: 500;
      cursor: pointer;
      user-select: none;
      position: relative;
    }
    .icl-table th.sortable:after {
      content: '\25B2\25BC';
      font-size: 10px;
      color: #b0b0b0;
      margin-left: 8px;
      vertical-align: middle;
    }
    .icl-table tr:hover {
      background: #f1fafd;
      transition: background 0.2s;
    }
    .icl-table-actions {
      display: flex;
      gap: 8px;
    }
    .icl-table-action-btn {
      background: #00B5D3;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 6px 14px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .icl-table-action-btn:hover {
      background: #008fa7;
    }
    .icl-pagination {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      margin-top: 18px;
      gap: 6px;
    }
    .icl-pagination-btn {
      background: #fff;
      border: 1px solid #00B5D3;
      color: #00B5D3;
      border-radius: 5px;
      padding: 4px 12px;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .icl-pagination-btn.active, .icl-pagination-btn:hover {
      background: #00B5D3;
      color: #fff;
    }
    @media (max-width: 600px) {
      .icl-table th, .icl-table td {
        padding: 8px 6px;
        font-size: 13px;
      }
      .icl-table-container {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="icl-table-container">
    <table class="icl-table" id="iclTable">
      <thead>
        <tr>
          <th class="sortable" data-key="id">ID</th>
          <th class="sortable" data-key="fornecedor">Fornecedor</th>
          <th class="sortable" data-key="data">Data</th>
          <th>Status</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <!-- Linhas serão preenchidas dinamicamente -->
      </tbody>
    </table>
    <div class="icl-pagination" id="iclPagination"></div>
  </div>

  <script>
    // Exemplo de dados
    const tableData = [
      { id: 1, fornecedor: 'Fornecedor A', data: '2024-06-10', status: 'Pendente' },
      { id: 2, fornecedor: 'Fornecedor B', data: '2024-06-11', status: 'Confirmado' },
      { id: 3, fornecedor: 'Fornecedor C', data: '2024-06-12', status: 'Em trânsito' },
      { id: 4, fornecedor: 'Fornecedor D', data: '2024-06-13', status: 'Concluído' },
      { id: 5, fornecedor: 'Fornecedor E', data: '2024-06-14', status: 'Pendente' },
      { id: 6, fornecedor: 'Fornecedor F', data: '2024-06-15', status: 'Confirmado' },
      { id: 7, fornecedor: 'Fornecedor G', data: '2024-06-16', status: 'Em trânsito' },
      { id: 8, fornecedor: 'Fornecedor H', data: '2024-06-17', status: 'Concluído' },
      { id: 9, fornecedor: 'Fornecedor I', data: '2024-06-18', status: 'Pendente' },
      { id: 10, fornecedor: 'Fornecedor J', data: '2024-06-19', status: 'Confirmado' },
      { id: 11, fornecedor: 'Fornecedor K', data: '2024-06-20', status: 'Em trânsito' }
    ];
    let currentPage = 1;
    const rowsPerPage = 5;
    let sortKey = null;
    let sortAsc = true;

    function renderTable() {
      const tbody = document.querySelector('#iclTable tbody');
      tbody.innerHTML = '';
      let data = [...tableData];
      if (sortKey) {
        data.sort((a, b) => {
          if (a[sortKey] < b[sortKey]) return sortAsc ? -1 : 1;
          if (a[sortKey] > b[sortKey]) return sortAsc ? 1 : -1;
          return 0;
        });
      }
      const start = (currentPage - 1) * rowsPerPage;
      const pageData = data.slice(start, start + rowsPerPage);
      pageData.forEach(row => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${row.id}</td>
          <td>${row.fornecedor}</td>
          <td>${row.data}</td>
          <td>${row.status}</td>
          <td class="icl-table-actions">
            <button class="icl-table-action-btn" aria-label="Visualizar" onclick="alert('Visualizar #${row.id}')">Visualizar</button>
            <button class="icl-table-action-btn" aria-label="Editar" onclick="alert('Editar #${row.id}')">Editar</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
      renderPagination(data.length);
    }

    function renderPagination(totalRows) {
      const pagination = document.getElementById('iclPagination');
      pagination.innerHTML = '';
      const totalPages = Math.ceil(totalRows / rowsPerPage);
      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement('button');
        btn.className = 'icl-pagination-btn' + (i === currentPage ? ' active' : '');
        btn.textContent = i;
        btn.onclick = () => { currentPage = i; renderTable(); };
        pagination.appendChild(btn);
      }
    }

    document.querySelectorAll('.icl-table th.sortable').forEach(th => {
      th.addEventListener('click', function() {
        const key = this.getAttribute('data-key');
        if (sortKey === key) {
          sortAsc = !sortAsc;
        } else {
          sortKey = key;
          sortAsc = true;
        }
        renderTable();
      });
    });

    renderTable();
  </script>
</body>
</html>
