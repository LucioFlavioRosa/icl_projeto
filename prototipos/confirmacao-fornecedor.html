<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Confirmação de Volumes - Fornecedor | Gestão de Fretes</title>
  <!-- Estilos herdados do template -->
  <link rel="stylesheet" href="https://bra.icl-group.com/wp-content/themes/hello-elementor/style.css?ver=6.8.3">
  <link rel="stylesheet" href="https://bra.icl-group.com/wp-content/themes/icl/css/general.min.css?ver=1761724536">
  <style>
    body {
      font-family: 'Demo', 'Inter', Arial, sans-serif;
      background: #f7fafc;
      margin: 0;
      color: #002846;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.08);
      padding: 40px 32px 32px 32px;
    }
    h1 {
      font-size: 2rem;
      font-weight: 400;
      color: #00B5D3;
      margin-bottom: 24px;
      text-align: left;
    }
    form {
      display: grid;
      gap: 22px;
    }
    label {
      font-weight: 500;
      margin-bottom: 8px;
      display: block;
    }
    input, select {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #00284640;
      border-radius: 8px;
      font-size: 1rem;
      font-family: 'Inter', Arial, sans-serif;
      box-sizing: border-box;
      margin-top: 4px;
    }
    .actions {
      display: flex;
      gap: 16px;
      justify-content: flex-end;
      margin-top: 18px;
    }
    .btn {
      background: #00B5D3;
      color: #fff;
      border: none;
      border-radius: 100px;
      padding: 12px 32px;
      font-size: 1rem;
      font-family: 'Demo', Arial, sans-serif;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn.adjust {
      background: #fff;
      color: #00B5D3;
      border: 2px solid #00B5D3;
    }
    .btn:hover {
      background: #002846;
      color: #fff;
    }
    .btn.adjust:hover {
      background: #00B5D3;
      color: #fff;
    }
    @media (max-width: 700px) {
      .container {
        padding: 24px 8px;
      }
      h1 {
        font-size: 1.3rem;
      }
      .actions {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container" role="main">
    <h1>Confirmação de Volumes</h1>
    <form id="confirmacaoFornecedor" autocomplete="off">
      <div>
        <label for="volume">Volume <span style="color:#cf2e2e">*</span></label>
        <input type="number" id="volume" name="volume" min="1" required aria-required="true" placeholder="Informe a quantidade">
      </div>
      <div>
        <label for="unidade">Unidade de Medida <span style="color:#cf2e2e">*</span></label>
        <select id="unidade" name="unidade" required aria-required="true">
          <option value="">Selecione</option>
          <option value="caixa">Caixa</option>
          <option value="palete">Palete</option>
          <option value="bigbag">Big Bag</option>
          <option value="litro">Litro</option>
        </select>
      </div>
      <div>
        <label for="tipoCarga">Tipo de Carga <span style="color:#cf2e2e">*</span></label>
        <select id="tipoCarga" name="tipoCarga" required aria-required="true">
          <option value="">Selecione</option>
          <option value="paletizado">Paletizado</option>
          <option value="granel">Granel</option>
          <option value="bigbag">Big Bag</option>
        </select>
      </div>
      <div>
        <label for="pesoTotal">Peso Total (kg) <span style="color:#cf2e2e">*</span></label>
        <input type="number" id="pesoTotal" name="pesoTotal" min="1" step="0.01" required aria-required="true" placeholder="Informe o peso total">
      </div>
      <div>
        <label for="novaJanela">Proposta de Nova Janela Operacional</label>
        <input type="datetime-local" id="novaJanela" name="novaJanela">
      </div>
      <div class="actions">
        <button type="submit" class="btn">Confirmar</button>
        <button type="button" class="btn adjust" id="btnProporAjuste">Propor Ajuste</button>
      </div>
    </form>
  </div>
  <script>
    document.getElementById('confirmacaoFornecedor').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Confirmação enviada com sucesso!');
    });
    document.getElementById('btnProporAjuste').addEventListener('click', function() {
      if(document.getElementById('novaJanela').value === '') {
        alert('Para propor ajuste, informe uma nova janela operacional.');
        document.getElementById('novaJanela').focus();
        return;
      }
      alert('Proposta de ajuste enviada para análise.');
    });
  </script>
</body>
</html>
