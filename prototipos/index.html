<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Gestão de Fretes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://bra.icl-group.com/wp-content/themes/hello-elementor/style.css?ver=6.8.3">
  <link rel="stylesheet" href="https://bra.icl-group.com/wp-content/themes/icl/css/general.min.css?ver=1761724536">
  <link rel="stylesheet" href="https://bra.icl-group.com/wp-content/themes/icl/css/new-styles.min.css?ver=1761724536">
  <link rel="stylesheet" href="https://bra.icl-group.com/wp-content/plugins/elementor/assets/lib/font-awesome/css/all.min.css">
  <style>
    body { font-family: 'Demo', Sans-serif; background: #f7fafd; margin: 0; }
    .dashboard-header { background: #002846; color: #fff; padding: 0; }
    .dashboard-header .header_wrapper { height: 80px; display: flex; align-items: center; justify-content: space-between; }
    .dashboard-header .logo_wrapper { display: flex; align-items: center; }
    .dashboard-header nav { display: flex; gap: 32px; }
    .dashboard-header nav a { color: #fff; font-weight: 500; font-size: 16px; text-decoration: none; padding: 0 18px; border-radius: 20px; transition: background .2s; line-height: 70px; }
    .dashboard-header nav a.active, .dashboard-header nav a:hover { background: #00B5D3; color: #fff; }
    .dashboard-main { max-width: 1200px; margin: 0 auto; padding: 40px 20px; }
    .dashboard-title { font-size: 36px; color: #002846; font-weight: 400; margin-bottom: 24px; }
    .dashboard-cards { display: flex; gap: 24px; flex-wrap: wrap; margin-bottom: 40px; }
    .dashboard-card { flex: 1 1 280px; background: linear-gradient(135deg, #8FE6E5 0%, #00B5D3 100%); color: #002846; border-radius: 18px; box-shadow: 0 2px 12px rgba(0,0,0,0.06); padding: 32px 24px; display: flex; flex-direction: column; align-items: flex-start; min-width: 220px; }
    .dashboard-card .card-title { font-size: 20px; font-weight: 500; margin-bottom: 12px; }
    .dashboard-card .card-value { font-size: 38px; font-weight: 700; color: #002846; margin-bottom: 8px; }
    .dashboard-card .card-icon { font-size: 32px; margin-bottom: 10px; color: #002846; }
    .dashboard-actions { display: flex; gap: 18px; flex-wrap: wrap; }
    .dashboard-actions a { background: #002846; color: #fff; border-radius: 33px; font-size: 18px; font-weight: 500; padding: 14px 36px; text-decoration: none; transition: background .2s; display: flex; align-items: center; gap: 10px; }
    .dashboard-actions a:hover { background: #00B5D3; }
    @media (max-width: 900px) { .dashboard-cards { flex-direction: column; } }
    footer { background: #002846; color: #fff; padding: 30px 0 0 0; margin-top: 40px; }
    .footer-content { max-width: 1200px; margin: 0 auto; padding: 0 20px; font-size: 14px; }
  </style>
</head>
<body>
  <header class="dashboard-header">
    <div class="header_wrapper">
      <div class="logo_wrapper">
        <a href="#"><img src="https://bra.icl-group.com/wp-content/uploads/2020/12/ICL_logo_svg.svg" alt="ICL Logo" width="87" height="36" /></a>
      </div>
      <nav aria-label="Menu principal">
        <a href="index.html" class="active">Dashboard</a>
        <a href="solicitacao-agendamento.html">Solicitações</a>
        <a href="#" onclick="alert('Em breve!')">Cadastros</a>
        <a href="#" onclick="alert('Em breve!')">Relatórios</a>
        <a href="#" onclick="alert('Em breve!')">Configurações</a>
      </nav>
    </div>
  </header>
  <main class="dashboard-main">
    <h1 class="dashboard-title">Gestão de Fretes - Dashboard</h1>
    <section class="dashboard-cards">
      <div class="dashboard-card">
        <span class="card-icon"><i class="fas fa-truck-moving" aria-label="Solicitações"></i></span>
        <span class="card-title">Solicitações Ativas</span>
        <span class="card-value" id="solicitacoesAtivas">12</span>
        <span>Mês atual</span>
      </div>
      <div class="dashboard-card">
        <span class="card-icon"><i class="fas fa-exclamation-circle" aria-label="Pendências"></i></span>
        <span class="card-title">Pendências</span>
        <span class="card-value" id="pendencias">3</span>
        <span>Necessitam ação</span>
      </div>
      <div class="dashboard-card">
        <span class="card-icon"><i class="fas fa-shipping-fast" aria-label="Em trânsito"></i></span>
        <span class="card-title">Fretes em Trânsito</span>
        <span class="card-value" id="fretesTransito">5</span>
        <span>Hoje</span>
      </div>
    </section>
    <section class="dashboard-actions">
      <a href="solicitacao-agendamento.html"><i class="fas fa-plus-circle"></i> Nova Solicitação</a>
      <a href="confirmacao-fornecedor.html"><i class="fas fa-clipboard-check"></i> Confirmação Fornecedor</a>
    </section>
  </main>
  <footer>
    <div class="footer-content">
      <p>ICL 2025, todos os direitos reservados © 2025 | Desenvolvido por <a href="https://netrise.co.il/" target="_blank" rel="noopener" style="color:#fff;">Netrise</a></p>
    </div>
  </footer>
</body>
</html>
