<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login | Gestão de Fretes ICL</title>
  <!-- Fontes e estilos do template -->
  <link rel="stylesheet" href="https://bra.icl-group.com/wp-content/themes/hello-elementor/style.css?ver=6.8.3">
  <link rel="stylesheet" href="https://bra.icl-group.com/wp-content/themes/icl/css/general.min.css?ver=1761724536">
  <link rel="stylesheet" href="https://bra.icl-group.com/wp-content/themes/icl/css/new-styles.min.css?ver=1761724536">
  <link rel="stylesheet" href="https://bra.icl-group.com/wp-content/themes/icl/css/sustainability-page.min.css?ver=1761724536">
  <link rel="stylesheet" href="https://bra.icl-group.com/wp-content/cache/min/1/wp-content/themes/hello-elementor/assets/css/theme.css?ver=1761639274">
  <link rel="stylesheet" href="https://bra.icl-group.com/wp-content/cache/min/1/wp-content/themes/hello-elementor/assets/css/reset.css?ver=1761639274">
  <link rel="stylesheet" href="https://bra.icl-group.com/wp-content/cache/min/1/wp-content/themes/hello-elementor/assets/css/header-footer.css?ver=1761639274">
  <link rel="stylesheet" href="https://bra.icl-group.com/wp-content/plugins/elementor/assets/lib/font-awesome/css/all.min.css?ver=1761639274">
  <style>
    @font-face {
      font-family: 'Demo';
      font-style: normal;
      font-weight: 400;
      font-display: auto;
      src: url('https://bra.icl-group.com/wp-content/uploads/2020/12/font-1.woff2') format('woff2'),
           url('https://bra.icl-group.com/wp-content/uploads/2020/12/font-1.woff') format('woff');
    }
    body {
      min-height: 100vh;
      margin: 0;
      font-family: 'Inter', 'Demo', Arial, sans-serif;
      background: linear-gradient(135deg, #002846 60%, #00B5D3 100%);
      background-image: url('https://bra.icl-group.com/wp-content/uploads/2021/02/PSD-12.jpg');
      background-size: cover;
      background-position: right top;
      background-repeat: no-repeat;
      display: flex;
      flex-direction: column;
    }
    .login-header {
      width: 100%;
      background: rgba(0,40,70,0.92);
      padding: 24px 0 16px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.03);
    }
    .login-header img {
      height: 48px;
      width: auto;
    }
    .login-container {
      flex: 1 1 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 70vh;
    }
    .login-card {
      background: rgba(255,255,255,0.98);
      border-radius: 18px;
      box-shadow: 0 8px 32px 0 rgba(0,40,70,0.12);
      padding: 40px 32px 32px 32px;
      max-width: 380px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 32px 0;
    }
    .login-card h1 {
      font-family: 'Demo', 'Inter', Arial, sans-serif;
      color: #002846;
      font-size: 2.1rem;
      font-weight: 400;
      margin-bottom: 8px;
      letter-spacing: -1px;
      text-align: center;
    }
    .login-card p {
      color: #7A7A7A;
      font-size: 1rem;
      margin-bottom: 28px;
      text-align: center;
    }
    .login-form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .login-form label {
      font-family: 'Demo', 'Inter', Arial, sans-serif;
      color: #002846;
      font-size: 1rem;
      font-weight: 500;
      margin-bottom: 6px;
    }
    .login-form input[type="email"],
    .login-form input[type="password"] {
      font-family: 'Inter', Arial, sans-serif;
      font-size: 1rem;
      border: 1px solid #00284640;
      border-radius: 8px;
      padding: 12px 14px;
      outline: none;
      color: #002846;
      background: #f7fafd;
      transition: border 0.2s;
    }
    .login-form input[type="email"]:focus,
    .login-form input[type="password"]:focus {
      border: 1.5px solid #00B5D3;
      background: #fff;
    }
    .login-form .btn-login {
      background: linear-gradient(90deg, #00B5D3 0%, #002846 100%);
      color: #fff;
      font-family: 'Demo', 'Inter', Arial, sans-serif;
      font-size: 1.1rem;
      font-weight: 500;
      border: none;
      border-radius: 100px;
      padding: 14px 0;
      margin-top: 10px;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
      box-shadow: 0 2px 8px 0 rgba(0,40,70,0.08);
      width: 100%;
      letter-spacing: 0.5px;
    }
    .login-form .btn-login:hover,
    .login-form .btn-login:focus {
      background: linear-gradient(90deg, #002846 0%, #00B5D3 100%);
      color: #fff;
    }
    .login-footer {
      width: 100%;
      background: #002846;
      color: #fff;
      text-align: center;
      padding: 18px 0 8px 0;
      font-size: 0.95rem;
      font-family: 'Inter', Arial, sans-serif;
      letter-spacing: 0.2px;
      margin-top: auto;
    }
    @media (max-width: 600px) {
      .login-card {
        padding: 24px 8vw 24px 8vw;
        max-width: 98vw;
      }
      .login-header {
        padding: 14px 0 10px 0;
      }
      .login-header img {
        height: 38px;
      }
      .login-footer {
        font-size: 0.87rem;
        padding: 12px 0 6px 0;
      }
    }
  </style>
  <script>
    // Simulação de login para protótipo
    function handleLogin(event) {
      event.preventDefault();
      // Redireciona para a tela principal do sistema (dashboard fictício)
      window.location.href = 'dashboard.html';
    }
  </script>
</head>
<body>
  <header class="login-header" role="banner">
    <img src="https://bra.icl-group.com/wp-content/uploads/2020/12/ICL_logo_svg.svg" alt="Logo ICL" />
  </header>
  <main class="login-container" role="main">
    <section class="login-card" aria-label="Formulário de login">
      <h1>Gestão de Fretes ICL</h1>
      <p>Acesse a plataforma para gerenciar solicitações, transportes e operações logísticas.</p>
      <form class="login-form" onsubmit="handleLogin(event)">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="seu@email.com" required autocomplete="username" aria-label="E-mail" />
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" placeholder="Sua senha" required autocomplete="current-password" aria-label="Senha" />
        <button type="submit" class="btn-login" aria-label="Entrar na plataforma">Entrar</button>
      </form>
    </section>
  </main>
  <footer class="login-footer" role="contentinfo">
    &copy; 2025 ICL. Todos os direitos reservados.
  </footer>
</body>
</html>
