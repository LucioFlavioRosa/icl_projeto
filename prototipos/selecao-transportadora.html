<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Seleção de Transportadora | Gestão de Fretes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://bra.icl-group.com/wp-content/themes/hello-elementor/style.css?ver=6.8.3">
  <link rel="stylesheet" href="https://bra.icl-group.com/wp-content/themes/icl/css/general.min.css?ver=1761724536">
  <style>
    body {
      background: #fff;
      font-family: 'Demo', 'Inter', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 24px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 18px rgba(0,0,0,0.07);
    }
    .card-sugestao {
      border: 2px solid #00B5D3;
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 24px;
      background: #F8FCFD;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .card-alternativa {
      border: 1px solid #abb8c3;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 12px;
      background: #F7F7F7;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }
    .card-alternativa label {
      flex: 1;
      cursor: pointer;
    }
    .btn {
      background: #00B5D3;
      color: #fff;
      border: none;
      border-radius: 100px;
      padding: 10px 28px;
      font-size: 18px;
      font-family: 'Demo', sans-serif;
      font-weight: 400;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn:hover, .btn:focus {
      background: #00B5D300;
      color: #00B5D3;
      border: 2px solid #00B5D3;
    }
    .section-title {
      font-size: 28px;
      color: #002846;
      font-weight: 500;
      margin-bottom: 18px;
      letter-spacing: 0.5px;
    }
    .selected-list {
      background: #F2F2F2;
      border-radius: 8px;
      padding: 16px;
      margin-top: 20px;
      margin-bottom: 24px;
    }
    .selected-list ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .selected-list li {
      padding: 6px 0;
      font-size: 16px;
      color: #002846;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .selected-list .remove-btn {
      background: none;
      border: none;
      color: #cf2e2e;
      font-size: 16px;
      cursor: pointer;
      margin-left: 8px;
    }
    @media (max-width: 600px) {
      .container {
        padding: 8px;
      }
      .card-sugestao, .card-alternativa {
        padding: 10px;
      }
      .section-title {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="section-title">Seleção e Solicitação de Transportadora</div>
    <div class="card-sugestao">
      <strong>Sugestão Automática</strong>
      <div>Tipo de Veículo: <span id="veiculo-sugerido">Truck 3/4</span></div>
      <div>Transportadora Recomendada: <span id="transportadora-sugerida">TransLogística BR</span></div>
      <div>Data Estimada de Entrega: <span id="data-entrega">18/07/2024</span></div>
      <button class="btn" id="btnSolicitarSugestao">Solicitar Cotação</button>
    </div>
    <div class="section-title" style="font-size:20px; margin-bottom:10px;">Alternativas</div>
    <div id="alternativas">
      <div class="card-alternativa">
        <label for="alt1">
          <input type="checkbox" id="alt1" value="TransVia Express" style="margin-right:8px;">
          <span>TransVia Express - Veículo: Toco | Entrega: 19/07/2024</span>
        </label>
        <button class="btn" onclick="solicitarCotacao('TransVia Express')">Solicitar Cotação</button>
      </div>
      <div class="card-alternativa">
        <label for="alt2">
          <input type="checkbox" id="alt2" value="CargoSul" style="margin-right:8px;">
          <span>CargoSul - Veículo: VUC | Entrega: 20/07/2024</span>
        </label>
        <button class="btn" onclick="solicitarCotacao('CargoSul')">Solicitar Cotação</button>
      </div>
      <div class="card-alternativa">
        <label for="alt3">
          <input type="checkbox" id="alt3" value="Rápido Oeste" style="margin-right:8px;">
          <span>Rápido Oeste - Veículo: Carreta | Entrega: 22/07/2024</span>
        </label>
        <button class="btn" onclick="solicitarCotacao('Rápido Oeste')">Solicitar Cotação</button>
      </div>
    </div>
    <div class="selected-list">
      <strong>Transportadoras Selecionadas:</strong>
      <ul id="listaSelecionadas">
        <!-- Dinâmico -->
      </ul>
    </div>
    <button class="btn" id="btnEnviar" style="width:100%;font-size:20px;">Enviar Solicitações</button>
  </div>
  <script>
    // Lista dinâmica
    const listaSelecionadas = document.getElementById('listaSelecionadas');
    let selecionadas = [];
    function atualizarLista() {
      listaSelecionadas.innerHTML = '';
      selecionadas.forEach(function(nome, idx) {
        const li = document.createElement('li');
        li.innerHTML = nome + '<button class="remove-btn" onclick="removerSelecionada(' + idx + ')">Remover</button>';
        listaSelecionadas.appendChild(li);
      });
    }
    function solicitarCotacao(nome) {
      if (!selecionadas.includes(nome)) {
        selecionadas.push(nome);
        atualizarLista();
      }
    }
    function removerSelecionada(idx) {
      selecionadas.splice(idx, 1);
      atualizarLista();
    }
    document.getElementById('btnSolicitarSugestao').onclick = function() {
      solicitarCotacao(document.getElementById('transportadora-sugerida').textContent);
    };
    // Checkbox alternativos
    ['alt1','alt2','alt3'].forEach(function(id) {
      document.getElementById(id).addEventListener('change', function(e) {
        if (e.target.checked) {
          solicitarCotacao(e.target.value);
        } else {
          const idx = selecionadas.indexOf(e.target.value);
          if (idx > -1) removerSelecionada(idx);
        }
      });
    });
    document.getElementById('btnEnviar').onclick = function() {
      window.location.href = 'aceite-transportadora.html';
    };
  </script>
</body>
</html>
