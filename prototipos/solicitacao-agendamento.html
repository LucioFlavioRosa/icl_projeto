<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Solicitação de Agendamento | Gestão de Fretes ICL</title>
  <link rel="stylesheet" href="https://bra.icl-group.com/wp-content/themes/hello-elementor/style.css">
  <link rel="stylesheet" href="https://bra.icl-group.com/wp-content/themes/icl/css/general.min.css">
  <link rel="stylesheet" href="https://bra.icl-group.com/wp-content/themes/icl/css/new-styles.min.css">
  <style>
    body { font-family: 'Demo', 'Inter', Arial, sans-serif; background: #f7f9fa; }
    .agendamento-container { max-width: 540px; margin: 48px auto 0 auto; background: #fff; border-radius: 16px; box-shadow: 0 2px 16px rgba(0,0,0,0.09); padding: 38px 32px 32px 32px; }
    .agendamento-container h2 { font-family: 'Demo', sans-serif; color: #002846; font-size: 1.5em; margin-bottom: 18px; }
    form#agendamentoForm { display: flex; flex-direction: column; gap: 18px; }
    label { font-family: 'Demo', sans-serif; color: #002846; font-size: 1em; margin-bottom: 6px; }
    .elementor-field-textual, select, input[type="datetime-local"] { font-family: 'Inter', sans-serif; font-size: 1em; border: 1px solid #00284640; border-radius: 8px; padding: 10px 12px; color: #002846; background: #f7f9fa; transition: border .2s; }
    .elementor-field-textual:focus, select:focus, input[type="datetime-local"]:focus { border: 1.5px solid #00B5D3; outline: none; }
    .elementor-button { background: #00B5D3; color: #fff; border-radius: 33px; font-family: 'Demo', sans-serif; font-size: 1em; padding: 12px 0; border: none; cursor: pointer; transition: background .2s; width: 100%; margin-top: 12px; }
    .elementor-button:hover { background: #002846; color: #fff; }
    .form-row { display: flex; gap: 18px; }
    .form-row > div { flex: 1; }
    .agendamento-error { color: #cf2e2e; font-size: 0.98em; margin-bottom: 8px; display: none; }
    .success-message { color: #00B5D3; font-size: 1.05em; margin-bottom: 8px; display: none; }
    .radio-group { display: flex; gap: 24px; align-items: center; margin-bottom: 8px; }
    .radio-group label { margin-bottom: 0; font-weight: 400; }
    @media (max-width: 600px) {
      .agendamento-container { max-width: 98vw; padding: 18px 8px; }
      .form-row { flex-direction: column; gap: 8px; }
    }
  </style>
</head>
<body>
  <div class="agendamento-container">
    <h2>Solicitação de Agendamento de Coleta</h2>
    <form id="agendamentoForm" autocomplete="off" novalidate>
      <div class="form-row">
        <div>
          <label for="fornecedor">Fornecedor *</label>
          <select id="fornecedor" name="fornecedor" required aria-label="Fornecedor">
            <option value="">Selecione...</option>
            <option value="forn1">Fornecedor Alfa</option>
            <option value="forn2">Fornecedor Beta</option>
            <option value="forn3">Fornecedor Gama</option>
          </select>
        </div>
        <div>
          <label for="unidade">Unidade *</label>
          <select id="unidade" name="unidade" required aria-label="Unidade">
            <option value="">Selecione...</option>
            <option value="un1">Unidade 1</option>
            <option value="un2">Unidade 2</option>
            <option value="un3">Unidade 3</option>
          </select>
        </div>
      </div>
      <div class="form-row">
        <div>
          <label for="dataColeta">Data/Horário de Coleta *</label>
          <input type="datetime-local" id="dataColeta" name="dataColeta" required aria-label="Data/Horário de Coleta">
        </div>
        <div>
          <label for="janela">Janela Operacional *</label>
          <select id="janela" name="janela" required aria-label="Janela Operacional">
            <option value="">Selecione...</option>
            <option value="jan1">07:00 - 09:00</option>
            <option value="jan2">09:00 - 12:00</option>
            <option value="jan3">13:00 - 16:00</option>
          </select>
        </div>
      </div>
      <div>
        <label>Tipo de Frete *</label>
        <div class="radio-group">
          <input type="radio" id="freteFOB" name="tipoFrete" value="FOB" required>
          <label for="freteFOB">FOB</label>
          <input type="radio" id="freteCIF" name="tipoFrete" value="CIF">
          <label for="freteCIF">CIF</label>
        </div>
      </div>
      <div>
        <label for="localEntrega">Local de Entrega *</label>
        <input type="text" id="localEntrega" name="localEntrega" class="elementor-field-textual" placeholder="Endereço ou unidade de entrega" required aria-label="Local de Entrega">
      </div>
      <span class="agendamento-error" id="agendamentoError">Preencha todos os campos obrigatórios.</span>
      <span class="success-message" id="successMessage">Solicitação enviada com sucesso!</span>
      <button type="submit" class="elementor-button">Enviar Solicitação</button>
    </form>
  </div>
  <script>
    document.getElementById('agendamentoForm').addEventListener('submit', function(e) {
      e.preventDefault();
      var fornecedor = document.getElementById('fornecedor').value.trim();
      var unidade = document.getElementById('unidade').value.trim();
      var dataColeta = document.getElementById('dataColeta').value.trim();
      var janela = document.getElementById('janela').value.trim();
      var tipoFrete = document.querySelector('input[name="tipoFrete"]:checked');
      var localEntrega = document.getElementById('localEntrega').value.trim();
      var errorSpan = document.getElementById('agendamentoError');
      var successSpan = document.getElementById('successMessage');
      // Validação obrigatórios
      if (!fornecedor || !unidade || !dataColeta || !janela || !tipoFrete || !localEntrega) {
        errorSpan.textContent = 'Preencha todos os campos obrigatórios.';
        errorSpan.style.display = 'block';
        successSpan.style.display = 'none';
        return;
      }
      // Validação de janela operacional (exemplo: apenas horários válidos)
      var dt = new Date(dataColeta);
      if (isNaN(dt.getTime())) {
        errorSpan.textContent = 'Data/Horário inválido.';
        errorSpan.style.display = 'block';
        successSpan.style.display = 'none';
        return;
      }
      // Simulação de envio
      errorSpan.style.display = 'none';
      successSpan.style.display = 'block';
      setTimeout(function(){
        successSpan.style.display = 'none';
        window.location.href = 'index.html';
      }, 1800);
    });
  </script>
</body>
</html>
