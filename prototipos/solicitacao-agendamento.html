<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Solicitação de Agendamento - Gestão de Fretes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://bra.icl-group.com/wp-content/themes/hello-elementor/style.css?ver=6.8.3">
  <link rel="stylesheet" href="https://bra.icl-group.com/wp-content/themes/icl/css/general.min.css?ver=1761724536">
  <link rel="stylesheet" href="https://bra.icl-group.com/wp-content/themes/icl/css/new-styles.min.css?ver=1761724536">
  <link rel="stylesheet" href="https://bra.icl-group.com/wp-content/plugins/elementor/assets/lib/font-awesome/css/all.min.css">
  <style>
    body { font-family: 'Demo', Sans-serif; background: linear-gradient(135deg, #8FE6E5 0%, #00B5D3 100%); margin: 0; }
    .header_wrapper { height: 80px; display: flex; align-items: center; justify-content: space-between; background: #002846; }
    .logo_wrapper { display: flex; align-items: center; }
    nav { display: flex; gap: 32px; }
    nav a { color: #fff; font-weight: 500; font-size: 16px; text-decoration: none; padding: 0 18px; border-radius: 20px; transition: background .2s; line-height: 70px; }
    nav a.active, nav a:hover { background: #00B5D3; color: #fff; }
    .solicitacao-main { max-width: 540px; margin: 48px auto 0 auto; background: #fff; border-radius: 18px; box-shadow: 0 2px 18px rgba(0,0,0,0.09); padding: 38px 32px; }
    .solicitacao-title { font-size: 28px; color: #002846; font-weight: 400; margin-bottom: 24px; text-align: center; }
    form label { display: block; font-weight: 500; margin-bottom: 6px; color: #002846; }
    form select, form input[type="text"], form input[type="date"], form input[type="time"] { width: 100%; padding: 10px; margin-bottom: 18px; border-radius: 8px; border: 1px solid #00284640; font-size: 17px; font-family: 'Demo', Sans-serif; }
    .radio-group { display: flex; gap: 22px; margin-bottom: 18px; }
    .radio-group label { font-weight: 400; color: #002846; }
    .error-msg { color: #cf2e2e; font-size: 15px; margin-bottom: 10px; font-family: 'Demo', Sans-serif; }
    .solicitacao-btn { width: 100%; background: #fff; color: #002846; border: 3px solid #fff; border-radius: 33px; font-size: 22px; font-family: 'Demo', Sans-serif; font-weight: 500; padding: 16px 0; margin-top: 12px; cursor: pointer; transition: background .2s, color .2s; }
    .solicitacao-btn:hover { background: #00B5D3; color: #fff; border-color: #00B5D3; }
    .link-next { display: block; text-align: right; margin-top: 22px; font-size: 16px; color: #00B5D3; text-decoration: underline; font-weight: 500; }
    @media (max-width: 600px) { .solicitacao-main { padding: 18px 8px; } }
    footer { background: #002846; color: #fff; padding: 30px 0 0 0; margin-top: 40px; }
    .footer-content { max-width: 1200px; margin: 0 auto; padding: 0 20px; font-size: 14px; }
  </style>
</head>
<body>
  <header>
    <div class="header_wrapper">
      <div class="logo_wrapper">
        <a href="index.html"><img src="https://bra.icl-group.com/wp-content/uploads/2020/12/ICL_logo_svg.svg" alt="ICL Logo" width="87" height="36" /></a>
      </div>
      <nav aria-label="Menu principal">
        <a href="index.html">Dashboard</a>
        <a href="solicitacao-agendamento.html" class="active">Solicitações</a>
        <a href="#" onclick="alert('Em breve!')">Cadastros</a>
        <a href="#" onclick="alert('Em breve!')">Relatórios</a>
        <a href="#" onclick="alert('Em breve!')">Configurações</a>
      </nav>
    </div>
  </header>
  <main>
    <section class="solicitacao-main">
      <h1 class="solicitacao-title">Solicitação de Agendamento de Coleta</h1>
      <form id="formSolicitacao" autocomplete="off">
        <div>
          <label for="fornecedor">Fornecedor *</label>
          <select id="fornecedor" name="fornecedor" required>
            <option value="">Selecione...</option>
            <option value="Fornecedor A">Fornecedor A</option>
            <option value="Fornecedor B">Fornecedor B</option>
            <option value="Fornecedor C">Fornecedor C</option>
          </select>
        </div>
        <div>
          <label for="unidade">Unidade *</label>
          <select id="unidade" name="unidade" required>
            <option value="">Selecione...</option>
            <option value="Unidade 1">Unidade 1</option>
            <option value="Unidade 2">Unidade 2</option>
          </select>
        </div>
        <div style="display: flex; gap: 15px;">
          <div style="flex:1;">
            <label for="dataColeta">Data da Coleta *</label>
            <input type="date" id="dataColeta" name="dataColeta" required />
          </div>
          <div style="flex:1;">
            <label for="horaColeta">Horário *</label>
            <input type="time" id="horaColeta" name="horaColeta" required />
          </div>
        </div>
        <div>
          <label for="janela">Janela Operacional *</label>
          <select id="janela" name="janela" required>
            <option value="">Selecione...</option>
            <option value="08:00-10:00">08:00-10:00</option>
            <option value="10:00-12:00">10:00-12:00</option>
            <option value="13:00-15:00">13:00-15:00</option>
          </select>
        </div>
        <div>
          <label>Tipo de Frete *</label>
          <div class="radio-group">
            <label><input type="radio" name="tipoFrete" value="FOB" required /> FOB</label>
            <label><input type="radio" name="tipoFrete" value="CIF" /> CIF</label>
          </div>
        </div>
        <div>
          <label for="localEntrega">Local de Entrega *</label>
          <select id="localEntrega" name="localEntrega" required>
            <option value="">Selecione...</option>
            <option value="ICL Planta SP">ICL Planta SP</option>
            <option value="ICL Planta RJ">ICL Planta RJ</option>
            <option value="ICL Planta MG">ICL Planta MG</option>
          </select>
        </div>
        <div id="errorMsg" class="error-msg" style="display:none;"></div>
        <button type="submit" class="solicitacao-btn">Solicitar Agendamento</button>
      </form>
      <a href="confirmacao-fornecedor.html" class="link-next">Ir para Confirmação do Fornecedor &rarr;</a>
    </section>
  </main>
  <footer>
    <div class="footer-content">
      <p>ICL 2025, todos os direitos reservados © 2025 | Desenvolvido por <a href="https://netrise.co.il/" target="_blank" rel="noopener" style="color:#fff;">Netrise</a></p>
    </div>
  </footer>
  <script>
    document.getElementById('formSolicitacao').addEventListener('submit', function(e) {
      e.preventDefault();
      var fornecedor = document.getElementById('fornecedor').value;
      var unidade = document.getElementById('unidade').value;
      var dataColeta = document.getElementById('dataColeta').value;
      var horaColeta = document.getElementById('horaColeta').value;
      var janela = document.getElementById('janela').value;
      var tipoFrete = document.querySelector('input[name="tipoFrete"]:checked');
      var localEntrega = document.getElementById('localEntrega').value;
      var errorMsg = document.getElementById('errorMsg');
      errorMsg.style.display = 'none';
      if (!fornecedor || !unidade || !dataColeta || !horaColeta || !janela || !tipoFrete || !localEntrega) {
        errorMsg.innerText = 'Preencha todos os campos obrigatórios.';
        errorMsg.style.display = 'block';
        return false;
      }
      errorMsg.style.display = 'none';
      alert('Solicitação enviada com sucesso!');
      window.location.href = 'confirmacao-fornecedor.html';
    });
  </script>
</body>
</html>
