<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Anexo de NF-e e CT-e - Gestão de Fretes</title>
  <link rel="shortcut icon" type="image/png" href="https://bra.icl-group.com/wp-content/uploads/2020/12/Asset-10.png"/>
  <link rel="stylesheet" href="https://bra.icl-group.com/wp-content/plugins/elementor/assets/css/widget-heading.min.css?ver=3.32.5" />
  <link rel="stylesheet" href="https://bra.icl-group.com/wp-content/plugins/elementor/assets/lib/font-awesome/css/all.min.css?ver=1761639274" />
  <link rel="stylesheet" href="https://bra.icl-group.com/wp-content/themes/icl/css/general.min.css?ver=1761724536" />
  <link rel="stylesheet" href="https://bra.icl-group.com/wp-content/themes/icl/css/new-styles.min.css?ver=1761724536" />
  <style>
    body { font-family: 'Inter', 'Demo', Arial, sans-serif; background: #f7f9fa; margin: 0; }
    .container-upload { max-width: 520px; margin: 60px auto 0; background: #fff; border-radius: 18px; box-shadow: 0 2px 18px rgba(0,0,0,0.08); padding: 38px 34px; }
    .container-upload h1 { color: #00B5D3; font-size: 2rem; margin-bottom: 18px; font-family: 'Demo', sans-serif; }
    .upload-area { border: 2px dashed #00B5D3; border-radius: 12px; padding: 32px 18px; text-align: center; background: #f3fcfe; margin-bottom: 18px; cursor: pointer; transition: border-color 0.2s; }
    .upload-area.dragover { border-color: #002846; background: #e6f9f6; }
    .upload-area i { font-size: 2.4rem; color: #00B5D3; }
    .upload-area span { display: block; margin-top: 8px; color: #002846; font-weight: 500; }
    .form-group { margin-bottom: 18px; }
    label { display: block; font-weight: 500; color: #002846; margin-bottom: 7px; }
    input[type="text"] { width: 100%; padding: 10px 12px; border: 1px solid #00B5D340; border-radius: 8px; font-size: 1.1rem; font-family: inherit; }
    .btn-upload { background: #00B5D3; color: #fff; border: none; border-radius: 33px; padding: 12px 0; width: 100%; font-size: 1.1rem; font-family: 'Demo', sans-serif; cursor: pointer; transition: background 0.2s; margin-top: 8px; }
    .btn-upload:hover { background: #002846; }
    .preview-xml { background: #e6f9f6; border: 1px solid #00B5D3; border-radius: 10px; padding: 14px 16px; margin-top: 18px; }
    .preview-xml h2 { font-size: 1.05rem; color: #00B5D3; margin-bottom: 10px; }
    .preview-xml .info { font-size: 1rem; color: #002846; margin-bottom: 5px; }
    .alerta { display: flex; align-items: center; gap: 10px; padding: 12px 16px; border-radius: 8px; margin-top: 20px; font-size: 1rem; }
    .alerta.sucesso { background: #e6f9f6; color: #008b6b; border: 1px solid #00B5D3; }
    .alerta.erro { background: #ffeaea; color: #cf2e2e; border: 1px solid #cf2e2e; }
    .separador { border-top: 1px solid #00B5D340; margin: 28px 0 18px; }
    @media (max-width: 600px) { .container-upload { padding: 18px 7px; } }
  </style>
</head>
<body>
  <div class="container-upload">
    <h1><i class="fas fa-file-upload"></i> Anexo de NF-e e CT-e</h1>
    <form id="formUploadXML">
      <div class="upload-area" id="dropArea">
        <i class="fas fa-file-code"></i>
        <span>Arraste e solte o arquivo XML da NF-e aqui<br>ou clique para selecionar</span>
        <input type="file" id="inputXML" accept=".xml" style="display:none;">
      </div>
      <div class="form-group">
        <label for="chaveAcesso">Ou insira a chave de acesso da NF-e (44 dígitos)</label>
        <input type="text" id="chaveAcesso" maxlength="44" pattern="[0-9]{44}" placeholder="Digite a chave de acesso">
      </div>
      <button type="submit" class="btn-upload"><i class="fas fa-upload"></i> Enviar NF-e</button>
    </form>
    <div id="alertaUpload" style="display:none;"></div>
    <div class="preview-xml" id="previewXML" style="display:none;"></div>
    <div class="separador"></div>
    <form id="formUploadCTe">
      <div class="form-group">
        <label for="inputCTe">Upload do XML do CT-e (Transportadora)</label>
        <input type="file" id="inputCTe" accept=".xml">
      </div>
      <button type="submit" class="btn-upload"><i class="fas fa-upload"></i> Enviar CT-e</button>
    </form>
    <div id="alertaCTe" style="display:none;"></div>
  </div>
  <script>
    // Drag and drop NF-e XML
    const dropArea = document.getElementById('dropArea');
    const inputXML = document.getElementById('inputXML');
    dropArea.addEventListener('click', () => inputXML.click());
    dropArea.addEventListener('dragover', (e) => {
      e.preventDefault(); dropArea.classList.add('dragover');
    });
    dropArea.addEventListener('dragleave', () => dropArea.classList.remove('dragover'));
    dropArea.addEventListener('drop', (e) => {
      e.preventDefault(); dropArea.classList.remove('dragover');
      inputXML.files = e.dataTransfer.files;
    });
    // NF-e upload
    document.getElementById('formUploadXML').addEventListener('submit', function(e) {
      e.preventDefault();
      const alerta = document.getElementById('alertaUpload');
      alerta.style.display = 'none';
      const preview = document.getElementById('previewXML');
      preview.style.display = 'none';
      let xmlFile = inputXML.files[0];
      let chave = document.getElementById('chaveAcesso').value.trim();
      if (!xmlFile && !chave) {
        alerta.className = 'alerta erro';
        alerta.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Selecione o arquivo XML ou insira a chave de acesso.';
        alerta.style.display = 'flex';
        return;
      }
      // Simulação de extração do XML
      let info = {
        numero: '123456',
        valor: 'R$ 8.500,00',
        peso: '2.000 kg',
        destinatario: 'Transportadora XYZ',
      };
      if (xmlFile) {
        alerta.className = 'alerta sucesso';
        alerta.innerHTML = '<i class="fas fa-check"></i> XML da NF-e enviado com sucesso!';
        alerta.style.display = 'flex';
        preview.innerHTML = `<h2><i class='fas fa-file-alt'></i> Informações extraídas:</h2>
          <div class='info'><strong>Número:</strong> ${info.numero}</div>
          <div class='info'><strong>Valor:</strong> ${info.valor}</div>
          <div class='info'><strong>Peso:</strong> ${info.peso}</div>
          <div class='info'><strong>Destinatário:</strong> ${info.destinatario}</div>`;
        preview.style.display = 'block';
      } else if (chave.match(/^[0-9]{44}$/)) {
        alerta.className = 'alerta sucesso';
        alerta.innerHTML = '<i class="fas fa-check"></i> Chave de acesso validada! XML localizado.';
        alerta.style.display = 'flex';
        preview.innerHTML = `<h2><i class='fas fa-file-alt'></i> Informações extraídas:</h2>
          <div class='info'><strong>Número:</strong> ${info.numero}</div>
          <div class='info'><strong>Valor:</strong> ${info.valor}</div>
          <div class='info'><strong>Peso:</strong> ${info.peso}</div>
          <div class='info'><strong>Destinatário:</strong> ${info.destinatario}</div>`;
        preview.style.display = 'block';
      } else {
        alerta.className = 'alerta erro';
        alerta.innerHTML = '<i class="fas fa-exclamation-circle"></i> Chave de acesso inválida. Deve conter 44 dígitos.';
        alerta.style.display = 'flex';
      }
    });
    // CT-e upload
    document.getElementById('formUploadCTe').addEventListener('submit', function(e) {
      e.preventDefault();
      const inputCTe = document.getElementById('inputCTe');
      const alerta = document.getElementById('alertaCTe');
      alerta.style.display = 'none';
      if (!inputCTe.files[0]) {
        alerta.className = 'alerta erro';
        alerta.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Selecione o arquivo XML do CT-e.';
        alerta.style.display = 'flex';
        return;
      }
      alerta.className = 'alerta sucesso';
      alerta.innerHTML = '<i class="fas fa-check"></i> XML do CT-e enviado com sucesso!';
      alerta.style.display = 'flex';
    });
  </script>
</body>
</html>
